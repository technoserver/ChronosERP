<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputScript library="js" name="util.js"/>
    </h:head>
    <h:body>
        <h:form prependId="false">

            <p:inputText>
                <p:keyFilter regEx="^/\([1-9]{2}\) [9]{0,1}[6-9]{1}[0-9]{3}\-[0-9]{4}/i"/>
            </p:inputText>

            <p:selectOneRadio id="console" unselectable="true">
                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One"/>
                <f:selectItem itemLabel="PS4" itemValue="PS4"/>
                <f:selectItem itemLabel="Wii U" itemValue="Wii U"/>
            </p:selectOneRadio>

            <h:commandButton action="#{testeControll.enviarMensage}" value="teste"/>
            <p:remoteCommand name="setarValoresCEP" process="@this"
                             action="#{testeControll.setarValoresCEP}"/>

            <p:remoteCommand name="testResultPrint" process="@this"
                             action="#{testeControll.testResultPrint}"/>

            <h:panelGrid columns="2">
                CEP:
                <p:inputText value="#{testeControll.teste}" id="cep"/>
                ID NFe:
                <p:inputText value="#{testeControll.idnfe}" id="idnfe"/>
            </h:panelGrid>

            <p:commandButton value="Consultar" onclick="consultarCEP()" ajax="false"/>
            <p:commandButton value="Print NFCe" action="#{testeControll.imprimir}" oncomplete="imprimirNFCe(args.xml);"
            />

            <p:commandButton value="Envia NFCe" action="#{testeControll.enviarNFe}"
                             oncomplete="enviarNFCe(args.nfe);"/>
        </h:form>


    </h:body>
</html>
