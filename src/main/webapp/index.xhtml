    <ui:define name="css">
        <style type="text/css">
            /* GUIAS */
            .secao-1 {
                background-color: #fff !important;
                padding: 42px 0 30px;
                order: 1;
            }

            .lista-guias-carreira {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                margin: 30px 0 20px;
            }

            .guia-carreira:first-child {
                margin-left: 0;
            }

            .guia-carreira {
                width: calc((100% - 65px) / 6);
                margin: 0 6px;
                position: relative;
            }

            .guia-carreira:last-child {
                margin-right: 0;
            }

            .guia-carreira a {
                text-decoration: none;
                transition: none;
                color: currentColor;
                display: flex;
                align-items: center;
                padding: 10px;
                font-family: "Montserrat", sans-serif;
                font-size: 18px;
                font-weight: 500;
                box-shadow: 12px 15px 20px rgba(0, 0, 0, .1);
                display: flex;
                border-radius: 10px;
                border: 1px solid #EFF1F2;
                transition: .2s;
            }

            .guia-carreira a:hover {
                box-shadow: 2px 3px 6px rgba(0, 0, 0, .1);
                transition: .2s;
            }

            .carreira-titulo {
                color: #8795A2;
                flex: 1 1 auto;
                display: flex;
                justify-content: center;
            }

            .carreira-icone {
                flex: 0 0 auto;
                width: 61px;
                height: 52px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .guia-carreira svg {
                fill: #7BAC3B;
                border-radius: 5px;
                background-color: #F8FAFB;
                transform: scale(1.5);
            }
        </style>
    </ui:define>
