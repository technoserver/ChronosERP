<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idComponente" />
        <cc:attribute name="label" />
        <cc:attribute name="nomeAtributo" />
        <cc:attribute name="requerido" />
        <cc:attribute name="tipo" default="number" />
        <cc:attribute name="mascara" default="#0.00" />
        <cc:attribute name="styleClassDiv" />
        <cc:attribute name="styleClassInput" default="form-control" />
        <cc:attribute name="somenteLeitura" default="false" />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="#{cc.attrs.styleClassDiv}" >
            <h:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />

           <p:inputNumber id        = "#{cc.attrs.idComponente}"
                         value     = "#{cc.attrs.nomeAtributo}" 
                         required  = "#{cc.attrs.requerido}"                       
                         style="width: 100%;"
                         readonly="#{cc.attrs.somenteLeitura}"
                         decimalPlaces="2"
                         minValue="-9999999999.99"
                         >
              
            </p:inputNumber>
        </div>
    </cc:implementation>
</html>
