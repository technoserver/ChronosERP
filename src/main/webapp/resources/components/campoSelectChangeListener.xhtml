<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idComponente" />
        <cc:attribute name="label" />
        <cc:attribute name="nomeAtributo" />
        <cc:attribute name="requerido" />
        <cc:attribute name="styleClassDiv" />.
        <cc:attribute name="itens" />
        <cc:attribute name="atualizar" />
        <cc:attribute name="execute" default="@this" />
        <cc:attribute name="comListener" default="false" />
        <cc:attribute name="changeListener" method-signature="void action()"/>
        <cc:attribute name="desabilitado" default="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="#{cc.attrs.styleClassDiv}">
            <h:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />

            <h:selectOneMenu id="#{cc.attrs.idComponente}" class="form-control" rendered="#{cc.attrs.comListener}"
                             value="#{cc.attrs.nomeAtributo}"
                             required="#{cc.attrs.requerido}" disabled="#{cc.attrs.desabilitado}">
                <f:selectItems value="#{cc.attrs.itens}" />
                <f:ajax event="change" listener="#{cc.attrs.changeListener}" rendered="#{cc.attrs.atualizar}" execute="@form"/>
            </h:selectOneMenu>
            <h:selectOneMenu id="#{cc.attrs.idComponente}1" rendered="#{!cc.attrs.comListener}"
                             value="#{cc.attrs.nomeAtributo}" class="form-control"
                             required="#{cc.attrs.requerido}" disabled="#{cc.attrs.desabilitado}" >
                <f:selectItems value="#{cc.attrs.itens}" />
                <f:ajax  event="change" rendered="#{cc.attrs.atualizar}" execute="#{cc.attrs.execute}"/>
            </h:selectOneMenu>
        </div>
    </cc:implementation>
</html>
