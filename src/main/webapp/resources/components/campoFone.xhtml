<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="idComponente"/>
    <cc:attribute name="label"/>
    <cc:attribute name="nomeAtributo"/>
    <cc:attribute name="requerido"/>
    <cc:attribute name="styleClass"/>
    <cc:attribute name="styleClassInput" default="form-control cpf"/>
    <cc:attribute name="exibir" default="#{true}"/>
    <cc:attribute name="desabilitado" default="#{false}"/>

</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:panelGroup layout="block" class="#{cc.attrs.styleClass}" rendered="#{cc.attrs.exibir}">
        <p:outputLabel value="#{cc.attrs.label}"
                       for="#{cc.attrs.idComponente}"/>
        <p:inputMask id="#{cc.attrs.idComponente}" styleClass="#{cc.attrs.styleClassInput}"
                     value="#{cc.attrs.nomeAtributo}" style="width: 100%"
                     required="#{cc.attrs.requerido}" mask="(99)99999-9999"
                     disabled="#{cc.attrs.desabilitado}"/>
    </h:panelGroup>
</cc:implementation>
</html>
