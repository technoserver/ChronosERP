<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idComponente" required="true"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="nomeAtributo" required="true"/>
        <cc:attribute name="requerido" />
        <cc:attribute name="styleClass" required="true"/>
        <cc:attribute name="styleClassInput" default="form-control" />
        <cc:attribute name="tamanhoMaximo" required="true"/>
        <cc:attribute name="tamanhoMinimo" default="#{0}"/>
        <cc:attribute name="desabilitado" default="false" />
        <cc:attribute name="somenteLeitura" default="false" />
        <cc:attribute name="exibir"  default="#{true}"/>
        <cc:attribute name="exibirInfo" default="#{false}"/>
        <cc:attribute name="mensangemInfo"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" class="#{cc.attrs.styleClass}" rendered="#{cc.attrs.exibir}" id="#{cc.id}">
            <p:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />
            <c:if test="#{cc.attrs.exibirInfo}">
                <i class="glyphicon glyphicon-info-sign" style="margin-left: 5px" title="#{cc.attrs.mensangemInfo}"></i>
            </c:if>
            <p:inputText id="#{cc.attrs.idComponente}"
                         value="#{cc.attrs.nomeAtributo}" required="#{cc.attrs.requerido}"
                         maxlength="#{cc.attrs.tamanhoMaximo}"
                         disabled="#{cc.attrs.desabilitado}"
                         readonly="#{cc.attrs.somenteLeitura}"
                         class="#{cc.attrs.styleClassInput}">
                <f:validateLength minimum="#{cc.attrs.tamanhoMinimo}" maximum="#{cc.attrs.tamanhoMaximo}"/>
            </p:inputText>
        </h:panelGroup>
    </cc:implementation>
</html>
