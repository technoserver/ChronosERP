<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idComponente" />
        <cc:attribute name="label" />
        <cc:attribute name="nomeAtributo" />
        <cc:attribute name="requerido" />
        <cc:attribute name="styleClass" />       
        <cc:attribute name="somenteLeitura" default="false" />      
        <cc:attribute name="thousandSeparator" default="."/>
        <cc:attribute name="desabilitado" default="false"/>
        <cc:attribute name="tamanhoMaximo" default="9"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="#{cc.attrs.styleClass}" id="#{cc.id}">
            <p:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />

            <p:inputText id="#{cc.attrs.idComponente}"
                         value="#{cc.attrs.nomeAtributo}"
                         required="#{cc.attrs.requerido}"
                         maxlength="#{cc.attrs.tamanhoMaximo}"
                         style="text-align: left"
                         disabled="#{cc.attrs.desabilitado}"
                         readonly="#{cc.attrs.somenteLeitura}"
                         class="#{cc.attrs.styleClassInput}">
                <p:keyFilter regEx="/[\d\-]/"/>
            </p:inputText>
        </div>
    </cc:implementation>
</html>
