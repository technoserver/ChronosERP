<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idComponente" />
        <cc:attribute name="label" />
        <cc:attribute name="nomeAtributo" />
        <cc:attribute name="requerido" />
        <cc:attribute name="styleClass" />       
        <cc:attribute name="somenteLeitura" default="false" />      
        <cc:attribute name="thousandSeparator" default="."/>
        <cc:attribute name="desabilitado" default="false"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="#{cc.attrs.styleClass}" id="#{cc.id}">
            <p:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />

            <p:inputNumber id        = "#{cc.attrs.idComponente}"
                           value     = "#{cc.attrs.nomeAtributo}"
                           required  = "#{cc.attrs.requerido}"
                           readonly  = "#{cc.attrs.somenteLeitura}"
                           disabled="#{cc.attrs.desabilitado}"
                           dir="rtl"
                           decimalPlaces="0"
                           style="width: 100%;"
                           thousandSeparator="#{cc.attrs.thousandSeparator}">

            </p:inputNumber>
        </div>
    </cc:implementation>
</html>
