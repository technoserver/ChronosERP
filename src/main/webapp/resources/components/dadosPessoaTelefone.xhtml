<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:erp="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller"  type="com.chronos.controll.cadastros.PessoaControll" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formOutrasTelas3">
            <p:dialog id="dialogTelefone" header="Inclusão/Alteração de Telefone"
                      widgetVar="dialogTelefone" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" responsive="true">

                <p:outputPanel id="panelPessoaTelefone">
                    <div class="row">

                        <erp:campoSelect styleClass="col-xs-12 col-sm-4 col-md-4"
                                         idComponente="pessoaTelefoneTipo" label="Tipo"
                                         nomeAtributo="#{cc.attrs.controller.pessoaTelefone.tipo}"
                                         itens="#{cc.attrs.controller.tipoTelefone}"/>

                        <erp:campoTelefone styleClass="col-xs-12 col-sm-8 col-md-8"
                                           idComponente="pessoaTelefoneNumero" label="Número"
                                           nomeAtributo="#{cc.attrs.controller.pessoaTelefone.numero}"
                                           tamanhoMaximo="14" />
                    </div>

                    <div class="row">
                        <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                            idComponente="clienteObservacao" label="Observação"
                                            nomeAtributo="#{cc.attrs.controller.pessoaTelefone.observacao}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">


                    <div class="row">
                        <div  class="col-xs-6 col-lg-6">
                            <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                             actionListener="#{cc.attrs.controller.salvarTelefone}">
                                <p:ajax process="@form"
                                        oncomplete="if (!args.validationFailed) {PF('dialogTelefone').hide();}"
                                        update=":campoPessoaTelefone:formOutrasTelas3:panelPessoaTelefone,:formCentro:growl,:formCentro:telaDetalhe:outputPanelDetalhe"
                                        />
                            </h:commandButton>
                        </div>
                        <div  class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"

                            >
                                <p:ajax oncomplete="PF('dialogTelefone').hide();" process="@this"/>
                            </h:commandButton>
                        </div>
                    </div>

                </f:facet>

            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
