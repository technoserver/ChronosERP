<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:erp="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controller" type="com.chronos.controll.AbstractControll" required="true"/>
    <cc:attribute name="idDataTable" required="true"/>
    <cc:attribute name="somenteConsulta" default="false"/>
    <cc:attribute name="dataModel" default="#{cc.attrs.controller.dataModel}"/>
    <cc:attribute name="selectionMode" default="single" />
    <cc:attribute name="selection" default="objetoSelecionado" />


</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>

    <p:dataTable value="#{cc.attrs.dataModel!=null? cc.attrs.dataModel :cc.attrs.controller.dataModel}"
                 var="row" id="#{cc.attrs.idDataTable}" paginator="true"
                 rows="10" rowsPerPageTemplate="10,20,30,40" paginatorPosition="bottom"
                 reflow="true" rendered="#{cc.attrs.controller.podeConsultar()}"
                 resizableColumns="true" lazy="true"  selection="#{cc.attrs.controller[cc.attrs.selection]}"
                 class="js-data-table" selectionMode="#{cc.attrs.selectionMode}">

        <cc:insertChildren/>


    </p:dataTable>

</cc:implementation>
</html>
