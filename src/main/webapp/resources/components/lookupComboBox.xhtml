<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idComponente" />
        <cc:attribute name="label" />
        <cc:attribute name="nomeAtributo" />
        <cc:attribute name="requerido" />
        <cc:attribute name="styleClassDiv" />.
        <cc:attribute name="itens" />
        <cc:attribute name="desabilitado" default="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="#{cc.attrs.styleClassDiv}">
            <h:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />

            <h:selectOneMenu id="#{cc.attrs.idComponente}" class="form-control"
                             value="#{cc.attrs.nomeAtributo}" converter="defaultConverter"
                             required="#{cc.attrs.requerido}" disabled="#{cc.attrs.desabilitado}">
                <f:selectItems value="#{cc.attrs.itens}" var="item" itemValue="#{item}" />

            </h:selectOneMenu>
        </div>
    </cc:implementation>
</html>
