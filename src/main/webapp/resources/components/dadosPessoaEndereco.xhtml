<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:erp="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller"  type="com.chronos.controll.cadastros.PessoaControll" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formOutrasTelas2">
            <p:dialog id="dialogEndereco" header="Inclusão/Alteração de Endereço"
                      widgetVar="dialogEndereco" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" responsive="true">

                <p:outputPanel id="panelPessoaEndereco">
                    <div class="row">
                        <erp:campoTexto styleClass="col-xs-12 col-sm-10 col-md-10"
                                        idComponente="pessoaEnderecoLogradouro" label="Endereço"
                                        nomeAtributo="#{cc.attrs.controller.pessoaEndereco.logradouro}"
                                        tamanhoMaximo="60"
                                        requerido="true"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                        idComponente="pessoaEnderecoNumero" label="Número"
                                        nomeAtributo="#{cc.attrs.controller.pessoaEndereco.numero}"
                                        tamanhoMaximo="10"
                                        requerido="true"/>
                    </div>

                    <div class="row">
                        <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                        idComponente="pessoaEnderecoComplemento" label="Complemento"
                                        nomeAtributo="#{cc.attrs.controller.pessoaEndereco.complemento}"
                                        tamanhoMaximo="60" />
                        <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                        idComponente="pessoaEnderecoBairro" label="Bairro"
                                        nomeAtributo="#{cc.attrs.controller.pessoaEndereco.bairro}"
                                        tamanhoMaximo="60"
                                        requerido="true"/>

                    </div>
                    <div class="row">

                        <erp:campoMascara styleClass="col-xs-12 col-sm-3 col-md-3"
                                          idComponente="pessoaEnderecoCep" label="CEP"
                                          nomeAtributo="#{cc.attrs.controller.pessoaEndereco.cep}"
                                          mascara="99.999-999" />

                        <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-3"
                                        idComponente="pessoaEnderecoFone" label="Fone"
                                        nomeAtributo="#{cc.attrs.controller.pessoaEndereco.fone}"
                                        tamanhoMaximo="14" />
                        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                         idComponente="pessoaEnderecoEntrega" label="Entrega"
                                         nomeAtributo="#{cc.attrs.controller.pessoaEndereco.entrega}"
                                         itens="#{cc.attrs.controller.simNao}" />
                        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                         idComponente="pessoaEnderecoCobranca" label="Cobrança"
                                         nomeAtributo="#{cc.attrs.controller.pessoaEndereco.cobranca}"
                                         itens="#{cc.attrs.controller.simNao}" />
                        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                         idComponente="pessoaEnderecoCorrespondencia"
                                         label="Correspondência"
                                         nomeAtributo="#{cc.attrs.controller.pessoaEndereco.correspondencia}"
                                         itens="#{cc.attrs.controller.simNao}" />
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-2 col-md-2">
                            <h:outputLabel value="UF" for="pessoaEnderecoUf"/>
                            <h:selectOneMenu value="#{cc.attrs.controller.pessoaEndereco.uf}"
                                             class="form-control" id="pessoaEnderecoUf">
                                <f:selectItems var="uf" value="#{cc.attrs.controller.estado}"/>
                            </h:selectOneMenu>
                        </div>


                        <erp:campoTexto styleClass="col-xs-12 col-sm-10 col-md-10"
                                        idComponente="pessoaEnderecoCidade" label="Cidade"
                                        nomeAtributo="#{cc.attrs.controller.pessoaEndereco.cidade}"
                                        tamanhoMaximo="60"
                                        requerido="true"/>

                    </div>


                </p:outputPanel>
                <f:facet name="footer">


                    <div class="row">
                        <div  class="col-xs-6 col-lg-6">
                            <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                             actionListener="#{cc.attrs.controller.salvarEndereco}">
                                <p:ajax process="@form"
                                        oncomplete="if (!args.validationFailed) {PF('dialogEndereco').hide();}"
                                        update=":campoPessoaEndereco:formOutrasTelas2:panelPessoaEndereco,:formCentro:growl,:formCentro:telaDetalhe:outputPanelDetalhe"
                                        />
                            </h:commandButton>
                        </div>
                        <div  class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"
                                             oncomplete="PF('dialogEndereco').hide();">
                                <p:ajax process="@this"
                                        oncomplete="PF('dialogEndereco').hide();"/>
                            </h:commandButton>
                        </div>
                    </div>

                </f:facet>

            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
