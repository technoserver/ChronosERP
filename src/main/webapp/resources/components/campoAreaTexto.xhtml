<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

      <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="idComponente" required="true"/>
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="nomeAtributo" required="true"/>
        <cc:attribute name="requerido" />
        <cc:attribute name="styleClass" required="true"/>
        <cc:attribute name="styleClassInput" />
        <cc:attribute name="linhas" />
        <cc:attribute name="desabilitado" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="#{cc.attrs.styleClass}">
            <h:outputLabel value="#{cc.attrs.label}"
                           for="#{cc.attrs.idComponente}" />
             
            <h:inputTextarea id="#{cc.attrs.idComponente}"
                             value="#{cc.attrs.nomeAtributo}"
                             required="#{cc.attrs.requerido}"
                             rows="#{cc.attrs.linhas}"
                             disabled="#{cc.attrs.desabilitado}"
                             class="form-control"/>
        </div>
    </cc:implementation>
</html>
