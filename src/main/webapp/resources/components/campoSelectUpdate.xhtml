<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="idComponente"/>
    <cc:attribute name="label"/>
    <cc:attribute name="nomeAtributo"/>
    <cc:attribute name="requerido"/>
    <cc:attribute name="styleClass"/>
    .
    <cc:attribute name="itens"/>
    <cc:attribute name="desabilitado" default="false"/>
    <cc:attribute name="atualizar" required=""/>
    <cc:attribute name="processar" required=""/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <div class="#{cc.attrs.styleClass}">
        <h:outputLabel value="#{cc.attrs.label}"
                       for="#{cc.attrs.idComponente}"/>

        <h:selectOneMenu id="#{cc.attrs.idComponente}"
                         class="form-control"
                         value="#{cc.attrs.nomeAtributo}"
                         required="#{cc.attrs.requerido}"
                         disabled="#{cc.attrs.desabilitado}">
            <f:selectItems value="#{cc.attrs.itens}"/>
            <p:ajax  event="change"  update="#{cc.attrs.atualizar}"
                     process="#{cc.attrs.processar}"
                     />
        </h:selectOneMenu>
    </div>
</cc:implementation>
</html>
