<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ul class="nav nav-second-level collapse ">
        <c:if test="#{seguranca.userEstoque eq true }">
            <li class="${fn:contains(view.viewId,'estoque')?'active':''}">
                <a href="#">
                    <span class="nav-label">Estoque</span>
                    <span class="fa arrow"></span>
                </a>
                <ul class="nav nav-third-level collapse ">
                    <li class="${fn:contains(view.viewId,'modulo/suprimentos/estoque/')?'active':''}">

                        <erp:subMenu caminho="/modulo/suprimentos/estoque/estoqueFormacaoPreco"
                                     label="Formação Preço"
                                     funcao="estoqueFormacaoPreco"/>

                        <!--                        <erp:subMenu caminho="/modulo/suprimentos/estoque/requisicaoInternaCabecalho"-->
                        <!--                                     label="Requisição Interna"-->
                        <!--                                     funcao="requisicaoInternaCabecalho"/>-->

                        <erp:subMenu caminho="/modulo/suprimentos/estoque/ajustes"
                                     label="Ajuste"
                                     exibir="#{seguranca.isTemAcesso('ESTOQUE_REAJUSTE')}"
                                     funcao="ajustes"/>
                        <erp:subMenu caminho="/modulo/suprimentos/estoque/estoqueReajuste"
                                     label="Reajuste"
                                     exibir="#{seguranca.isTemAcesso('ESTOQUE_REAJUSTE')}"
                                     funcao="estoqueReajuste"/>
                        <erp:subMenu caminho="/modulo/suprimentos/estoque/entradaNotaFiscal"
                                     label="Entrada"
                                     exibir="#{seguranca.isTemAcesso('NFE_ENTRADA')}"
                                     funcao="entradaNotaFiscal"/>
                        <erp:subMenu caminho="/modulo/suprimentos/estoque/transferencia"
                                     label="Transferências"
                                     funcao="transferencia"/>

                        <erp:subMenu caminho="/modulo/suprimentos/estoque/balanco"
                                     exibir="#{seguranca.isTemAcesso('BALANCO')}"
                                     label="Balanço"
                                     funcao="balanco"/>

                    </li>

                </ul>
            </li>
        </c:if>

        <c:if test="#{seguranca.userCompras eq true }">
            <!--Menu Compras-->
            <li class="${fn:contains(view.viewId,'compras')?'active':''}">
                <a href="#">
                    <span class="nav-label">Compras</span>
                    <span class="fa arrow"></span>
                </a>
                <ul class="nav nav-third-level collapse ">

                    <li class="${fn:contains(view.viewId,'modulo/suprimentos/compras/')?'active':''}">

                        <erp:subMenu caminho="/modulo/suprimentos/compras/compraRequisicao"
                                     label="Requisição"
                                     funcao="compraRequisicao"/>

                        <erp:subMenu caminho="/modulo/suprimentos/compras/compraCotacao"
                                     label="Cotação"
                                     funcao="compraCotacao"/>

                        <erp:subMenu caminho="/modulo/suprimentos/compras/compraMapaComparativo"
                                     label="Mapa Comparativo"
                                     funcao="compraMapaComparativo"/>

                        <erp:subMenu caminho="/modulo/suprimentos/compras/compraPedido"
                                     label="Pedido"
                                     exibir="#{seguranca.isTemAcesso('COMPRA_PEDIDO')}"
                                     funcao="compraPedido"/>

                        <erp:subMenu caminho="/modulo/suprimentos/compras/compraSugerida"
                                     label="Compra Sugerida"
                                     funcao="compraSugerida"/>


                        <erp:subMenu caminho="/modulo/suprimentos/compras/compraDevolucao"
                                     label="Devolução"
                                     exibir="#{seguranca.isTemAcesso('DEVOLUCAO_COMPRA')}"
                                     funcao="compraDevolucao"/>

                    </li>

                </ul>
            </li>
        </c:if>

        <li class="${fn:contains(view.viewId,'pcp')?'active':''}">
            <a href="#">
                <span class="nav-label">PCP</span>
                <span class="fa arrow"></span>
            </a>
            <ul class="nav nav-third-level collapse ">
                <erp:subMenu caminho="/modulo/suprimentos/pcp/producao"
                             label="Produção"
                             funcao="producao"/>
            </ul>
        </li>


    </ul>


</ui:composition>
