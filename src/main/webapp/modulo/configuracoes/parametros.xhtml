<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Parametros
    </ui:define>

    <ui:define name="tela">
        #{admParametrosControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Parametros
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">

        <h:panelGroup layout="block" id="panelCentroDetalhe">
            <div class="ibox-content">

                <div class="row">
                    <div class="col-lg-12">
                        <h:panelGroup layout="block" rendered="#{not empty admParametrosControll.objeto}">

                            <div class="row">

                                <erp:campoSelectConverter styleClass="col-xs-12 col-sm-3 col-md-3"

                                                          idComponente="operacaoFiscal"
                                                          label="Operação Fiscal padrão"
                                                          nomeAtributo="#{admParametrosControll.operacaoFiscal}"
                                                          itens="#{admParametrosControll.operacoesFiscais}"
                                                          labelItens="#{obj.descricao}"/>

                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <h:outputLabel value="Faturar após a venda"/>
                                    <h:selectOneMenu id="faturar"
                                                     value="#{admParametrosControll.objeto.faturarVenda}"
                                                     styleClass="form-control">
                                        <f:selectItem itemLabel="SIM" itemValue="#{true}"/>
                                        <f:selectItem itemLabel="NAO" itemValue="#{false}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <h:outputLabel value="Usa Frente de Caixa"/>
                                    <h:selectOneMenu id="frenteCaixa"
                                                     value="#{admParametrosControll.objeto.frenteCaixa}"
                                                     styleClass="form-control">
                                        <f:selectItem itemLabel="SIM" itemValue="#{true}"/>
                                        <f:selectItem itemLabel="NAO" itemValue="#{false}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <h:outputLabel value="Controla Movimento na OS"/>
                                    <h:selectOneMenu id="osGerarMovimentoCaixa"
                                                     value="#{admParametrosControll.objeto.osGerarMovimentoCaixa}"
                                                     styleClass="form-control">
                                        <f:selectItem itemLabel="NAO" itemValue="N"/>
                                        <f:selectItem itemLabel="SIM" itemValue="S"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <h:outputLabel value="Sugerir ultimo valor de compra na entrada"
                                                   for="sugerirValorCompraEntrada"/>
                                    <h:selectOneMenu id="sugerirValorCompraEntrada"
                                                     value="#{admParametrosControll.objeto.sugerirValorCompraEntrada}"
                                                     styleClass="form-control">
                                        <f:selectItem itemLabel="NAO" itemValue="N"/>
                                        <f:selectItem itemLabel="SIM" itemValue="S"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-xs-12 col-sm-3 col-md-3">
                                    <h:outputLabel value="Bloquear cliente indadiplente?"
                                                   for="bloquearClienteInadiplente"/>
                                    <h:selectOneMenu id="bloquearClienteInadiplente"
                                                     value="#{admParametrosControll.objeto.bloquearClienteInadiplente}"
                                                     styleClass="form-control">
                                        <f:selectItem itemLabel="NAO" itemValue="N"/>
                                        <f:selectItem itemLabel="SIM" itemValue="S"/>
                                    </h:selectOneMenu>
                                </div>

                                <erp:campoSelectConverter styleClass="col-xs-12 col-sm-3 col-md-3"

                                                          idComponente="situacaoForCli"
                                                          label="Situação para cliente bloqueado"
                                                          nomeAtributo="#{admParametrosControll.situacaoForCli}"
                                                          itens="#{admParametrosControll.situacoesCliente}"
                                                          requerido="true"
                                                          labelItens="#{obj.nome}"/>


                            </div>

                        </h:panelGroup>
                    </div>
                </div>
            </div>
            <h:panelGroup layout="block" id="box-footer" class="ibox-footer"
            >

                <h:panelGroup layout="block" rendered="#{not empty admParametrosControll.objeto}">
                    <div class="row">
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                             rendered="#{empty admParametrosControll.objeto.id}"
                                             action="#{admParametrosControll.salvar()}"
                                             disabled="#{!admParametrosControll.podeInserir()}"
                            >
                                <p:ajax process="@form"
                                        update=":formCentro:growl,:formCentro:panelCentroDetalhe,navegacao,:formCentro:mensagem"/>
                            </h:commandButton>
                            <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                             rendered="#{not empty admParametrosControll.objeto.id}"
                                             actionListener="#{admParametrosControll.salvar()}"
                                             disabled="#{!admParametrosControll.podeAlterar()}"
                            >
                                <p:ajax process="@form"
                                        update=":formCentro:growl,:formCentro:panelCentroDetalhe,navegacao,:formCentro:mensagem"/>
                            </h:commandButton>
                        </div>
                        <div class="col-xs-6 col-lg-6 text-center">
                            <h:link value="Cancelar" styleClass="btn btn-default"

                                    outcome="/index"

                            />


                        </div>
                    </div>

                </h:panelGroup>

            </h:panelGroup>


        </h:panelGroup>

    </ui:define>

</ui:composition>
