<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        OS Configuração
    </ui:define>

    <ui:define name="tela">
        #{osConfiguracaoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        OS Configuração
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">

        <h:panelGroup layout="block" id="panelCentroDetalhe">
            <div class="ibox-content">

                <div class="row">
                    <div class="col-lg-12">
                        <h:panelGroup layout="block" rendered="#{not empty osConfiguracaoControll.objeto}">

                            <div class="row">

                                <erp:campoInteiro styleClass="col-xs-12 col-sm-3 col-md-3"
                                                  nomeAtributo="#{osConfiguracaoControll.objeto.qtdDiasUteisParaEntrega}"
                                                  idComponente="qtdDiasUteisParaEntrega"
                                                  label="Dias Uteis para Entrega"/>

                                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                                    label="Observação padrão"
                                                    linhas="8"
                                                    nomeAtributo="#{osConfiguracaoControll.objeto.observacaoPadrao}"
                                                    idComponente="observacaoPadrao"/>


                            </div>

                        </h:panelGroup>
                    </div>
                </div>
            </div>
            <h:panelGroup layout="block" id="box-footer" class="ibox-footer"
            >

                <h:panelGroup layout="block" rendered="#{not empty osConfiguracaoControll.objeto}">
                    <div class="row">
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                             rendered="#{empty osConfiguracaoControll.objeto.id}"
                                             action="#{osConfiguracaoControll.salvar()}"
                                             disabled="#{!osConfiguracaoControll.podeInserir()}"
                            >
                                <p:ajax process="@form"
                                        update=":formCentro:growl,:formCentro:panelCentroDetalhe,navegacao,:formCentro:mensagem"/>
                            </h:commandButton>
                            <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                             rendered="#{not empty osConfiguracaoControll.objeto.id}"
                                             actionListener="#{osConfiguracaoControll.salvar()}"
                                             disabled="#{!osConfiguracaoControll.podeAlterar()}"
                            >
                                <p:ajax process="@form"
                                        update=":formCentro:growl,:formCentro:panelCentroDetalhe,navegacao,:formCentro:mensagem"/>
                            </h:commandButton>
                        </div>
                        <div class="col-xs-6 col-lg-6 text-center">
                            <h:link value="Cancelar" styleClass="btn btn-default"

                                    outcome="/index"

                            />


                        </div>
                    </div>

                </h:panelGroup>

            </h:panelGroup>


        </h:panelGroup>

    </ui:define>

</ui:composition>
