<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Tipo Nota Fiscal
    </ui:define>

    <ui:define name="tela">
        #{notaFiscalTipoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Tipo Nota Fiscal
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{notaFiscalTipoControll}"
                       idDataTable="dataTableNotaFiscalTipo"
                       nomeFuncao="Tipo Nota Fiscal"
                       id="telaGrid"
        >

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>
            <p:column headerText="Descrição">
                <h:outputLabel value="#{row.descricao}"/>
            </p:column>
            <p:column headerText="Série">
                <h:outputLabel value="#{row.serie}"/>
            </p:column>
            <p:column headerText="Série SCAN">
                <h:outputLabel value="#{row.serieScan}"/>
            </p:column>
            <p:column headerText="Último Número">
                <h:outputLabel value="#{row.ultimoNumero}"/>
            </p:column>
            <p:column headerText="Modelo">
                <h:outputLabel value="#{row.notaFiscalModelo.descricao}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{notaFiscalTipoControll}"
                                   nomeFuncao="Tipo Nota Fiscal"
                                   id="telaDetalhe"
        >


            <div class="row">

                <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                  label="Modelo"
                                  itemLabel="#{objeto.descricao}"
                                  controller="#{notaFiscalTipoControll}"
                                  completeMethod="getListaNotaFiscalModelo"
                                  nomeAtributo="#{notaFiscalTipoControll.objeto.notaFiscalModelo}"
                                  idComponente="notaFiscalTipoNotaFiscalModelo"/>

                <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                idComponente="notaFiscalTipoNome" label="Nome"
                                id="Nome"
                                requerido="true"
                                nomeAtributo="#{notaFiscalTipoControll.objeto.nome}"
                                tamanhoMaximo="50"
                />
            </div>
            <div class="row">
                <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                idComponente="notaFiscalTipoSerie" label="Série"
                                nomeAtributo="#{notaFiscalTipoControll.objeto.serie}"
                                tamanhoMaximo="3"/>
                <erp:campoInteiro styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="notaFiscalTipoUltimoNumero" label="Último Número"
                                  nomeAtributo="#{notaFiscalTipoControll.objeto.ultimoNumero}"/>
            </div>


            <div class="row">
                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-3 col-md-12" linhas="5"
                                    idComponente="notaFiscalTipoDescricao" label="Descrição"
                                    nomeAtributo="#{notaFiscalTipoControll.objeto.descricao}"/>
            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
