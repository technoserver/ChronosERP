<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Municipio
    </ui:define>

    <ui:define name="tela">
        #{municipioControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Municipio
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{municipioControll}"
                       idDataTable="dataTableMunicipio"
                       nomeFuncao="Municipio"
                       id="telaGrid"
                       somenteConsulta="true">

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}" />
            </p:column>
            <p:column headerText="C贸digo IBGE">
                <h:outputLabel value="#{row.codigoIbge}" />
            </p:column>
            <p:column headerText="C贸digo Receita Federal">
                <h:outputLabel value="#{row.codigoReceitaFederal}" />
            </p:column>
            <p:column headerText="C贸digo Estadual">
                <h:outputLabel value="#{row.codigoEstadual}" />
            </p:column>
            <p:column headerText="UF">
                <h:outputLabel value="#{row.uf.sigla}" />
            </p:column>



        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{municipioControll}"
                                   nomeFuncao="Municipio"
                                   id="telaDetalhe"
                                   somenteConsulta="true">

            <div class="row">

                <erp:campoInteiro styleClass="col-xs-12 col-sm-3 col-md-2"
                                   idComponente="codigoIbge" label="C贸d. IBGE"
                                   nomeAtributo="#{municipioControll.objeto.codigoIbge}" />
                <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                idComponente="nome" label="Nome"
                                nomeAtributo="#{municipioControll.objeto.nome}"
                                tamanhoMaximo="2"/>
                <erp:campoTexto styleClass="col-xs-12 col-sm-4 col-md-4"
                                idComponente="uf" label="UF"
                                nomeAtributo="#{municipioControll.objeto.uf.sigla}"
                                tamanhoMaximo="2"/>

            </div>



        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
