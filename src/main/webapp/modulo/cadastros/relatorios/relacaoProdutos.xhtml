<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui"

>

    <ui:define name="title">
        Relação de Produtos
    </ui:define>

    <ui:define name="tela">
        Filtros
    </ui:define>
    <ui:define name="controle">
        Relação de produtos
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <div class="ibox-content">
            <h:panelGroup layout="block" id="detalhe">
                <div class="row">

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <h:outputLabel value="Produto" for="produto"/>


                        <h:inputText class="form-control" id="produto"
                                     value="#{produtoRelatorioControll.produto}"/>
                    </div>


                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <h:outputLabel value="Estoque" for="estoque"/>
                        <h:selectOneMenu id="estoque" class="form-control"
                                         value="#{produtoRelatorioControll.estoque}">
                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                            <f:selectItem itemLabel="Negativo" itemValue="N"/>
                            <f:selectItem itemLabel="Positivo" itemValue="P"/>

                        </h:selectOneMenu>
                    </div>

                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <h:outputLabel value="Inativo" for="inativo"/>
                        <h:selectOneMenu id="inativo" class="form-control"
                                         value="#{produtoRelatorioControll.inativo}">
                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                            <f:selectItem itemLabel="Não" itemValue="N"/>
                            <f:selectItem itemLabel="Sim" itemValue="S"/>

                        </h:selectOneMenu>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <h:outputLabel value="Tipo" for="tipo"/>
                        <h:selectOneMenu id="tipo" class="form-control"
                                         value="#{produtoRelatorioControll.tipoProduto}">
                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                            <f:selectItem itemLabel="Venda" itemValue="V"/>
                            <f:selectItem itemLabel="Composição" itemValue="C"/>
                            <f:selectItem itemLabel="Produção" itemValue="P"/>
                            <f:selectItem itemLabel="Insumo" itemValue="I"/>
                            <f:selectItem itemLabel="Uso Próprio" itemValue="U"/>
                        </h:selectOneMenu>
                    </div>


                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <h:outputLabel value="Grupo" for="grupo"/>
                        <h:selectOneMenu id="grupo" class="form-control"
                                         value="#{produtoRelatorioControll.grupo}"
                                         converter="defaultConverter">
                            <f:selectItems value="#{produtoRelatorioControll.grupos}"/>
                            <p:ajax update=":formCentro:detalhe"
                                    process="@this"
                                    event="change" listener="#{produtoRelatorioControll.buscarSubGrupo}"/>

                        </h:selectOneMenu>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <h:outputLabel value="SubGrupo" for="subgrupo"/>
                        <h:selectOneMenu id="subgrupo" class="form-control"
                                         value="#{produtoRelatorioControll.subGrupo}"
                        >
                            <f:selectItems value="#{produtoRelatorioControll.listSubGrupos}"/>

                        </h:selectOneMenu>
                    </div>

                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <h:outputLabel value="Ordena por" for="ordernarPor"/>
                        <h:selectOneMenu id="ordernarPor" class="form-control"
                                         value="#{produtoRelatorioControll.ordernarPor}">
                            <f:selectItem itemLabel="Código" itemValue="id"/>
                            <f:selectItem itemLabel="Código Interno" itemValue="codigo_interno"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>
                            <f:selectItem itemLabel="Valor de venda" itemValue="valor_venda"/>
                            <f:selectItem itemLabel="Estoque" itemValue="I"/>

                        </h:selectOneMenu>
                    </div>

                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <h:outputLabel value="Tipo Ordenação" for="tipoOrdenacao"/>
                        <h:selectOneMenu id="tipoOrdenacao" class="form-control"
                                         value="#{produtoRelatorioControll.tipoOrdenacao}">
                            <f:selectItem itemLabel="Crescente" itemValue="1"/>
                            <f:selectItem itemLabel="Decrescente" itemValue="2"/>


                        </h:selectOneMenu>
                    </div>

                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <h:outputLabel value="Descrição" for="descricao"/>
                        <h:selectOneMenu id="descricao" class="form-control"
                                         value="#{produtoRelatorioControll.tipoDescricao}">
                            <f:selectItem itemLabel="Nome" itemValue="N"/>
                            <f:selectItem itemLabel="Descrição PDV" itemValue="D"/>


                        </h:selectOneMenu>
                    </div>

                    <erp:campoSelect nomeAtributo="#{produtoRelatorioControll.tipoRelatorio}"
                                     itens="#{produtoRelatorioControll.tiposRelatorio}"
                                     styleClass="col-xs-12 col-sm-2 col-md-2"
                                     idComponente="tipoRelatorio"
                                     label="Modelo"
                    />


                    <div class="col-xs-6 col-sm-2 col-md-2">
                        <h:outputLabel value="Resumido" for="resumido"/>
                        <div class="field-action">

                            <h:selectOneMenu id="resumido" class="form-control"
                                             value="#{produtoRelatorioControll.modelo}">
                                <f:selectItem itemLabel="Completo" itemValue="C"/>
                                <f:selectItem itemLabel="Resumido" itemValue="R"/>
                                <f:selectItem itemLabel="Fiscal" itemValue="F"/>

                            </h:selectOneMenu>

                            <div class="field-action__icon">
                                <p:commandLink title="Gerar relatório"
                                               target="blank"
                                               styleClass="btn btn-default"
                                               actionListener="#{produtoRelatorioControll.executarRelatorio}"
                                               ajax="false">
                                    <i class="glyphicon glyphicon-print"></i>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>


                </div>
            </h:panelGroup>


        </div>
        <div class="ibox-footer">

            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <h:commandButton value="Cancelar" styleClass="btn btn-default center-block"
                                     actionListener="index" immediate="true"
                    >
                        <p:ajax update="navegacao,:formCentro:mensagem"
                                process="@this"/>
                    </h:commandButton>
                </div>
            </div>


        </div>
    </ui:define>

</ui:composition>
