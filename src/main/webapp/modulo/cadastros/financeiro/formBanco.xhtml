<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components">


    <div class="ibox-footer">

        <div class="row">
            <div class="col-lg-12">
                <h:panelGroup layout="block" rendered="#{not empty bancoControll.objeto}">
                    <div class="row">
                      
                        <erp:campoTexto styleClass="col-lg-2" styleClassInput="form-control" label="Codigo :" 
                                        idComponente="codigoBanco" nomeAtributo="#{bancoControll.objeto.codigo}" tamanhoMaximo="10"/>

                    </div>
                    <div class="row">

                        <erp:campoTexto styleClass="col-lg-6" styleClassInput="form-control" label="Banco :" 
                                        idComponente="banco" requerido="true"
                                        nomeAtributo="#{bancoControll.objeto.nome}" tamanhoMaximo="100"/>    

                    </div>
                    <div class="row">

                        <erp:campoTexto styleClass="col-lg-6" styleClassInput="form-control" label="Url :" 
                                        idComponente="url" nomeAtributo="#{bancoControll.objeto.url}" tamanhoMaximo="250"/>    


                    </div>            

                </h:panelGroup>
            </div>
        </div>
    </div>
    <div class="ibox-footer">  

        <h:panelGroup layout="block" rendered="#{not empty bancoControll.objeto}">
            <div class="row" >
                <div class="col-xs-6 col-lg-6">
                    <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                     rendered="#{empty bancoControll.objeto.id}"
                                     action="#{bancoControll.salvar()}"

                                     >
                        <p:ajax process="@form" update=":formCentro:growl,:formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem" />
                    </h:commandButton>
                    <h:commandButton value="Salvar" class="btn btn-primary center-block"
                                     rendered="#{not empty bancoControll.objeto.id}"
                                     actionListener="#{bancoControll.salvar()}"

                                     >
                        <p:ajax process="@form" update=":formCentro:growl,:formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem" />
                    </h:commandButton>
                </div>
                <div class="col-xs-6 col-lg-6">
                    <h:commandButton value="Cancelar" styleClass="btn btn-default center-block"
                                     actionListener="#{bancoControll.voltar()}"
                                     >
                        <p:ajax update=":formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem"
                                process="@this"/>
                    </h:commandButton>
                </div>
            </div>

        </h:panelGroup>

    </div>


</ui:composition>
