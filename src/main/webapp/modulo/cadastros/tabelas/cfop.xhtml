<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        CEST 
    </ui:define>

    <ui:define name="tela">
        #{cestControll.titulo}
    </ui:define>
    <ui:define name="controle">
        CEST 
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{cestControll}"
                       idDataTable="dataTableCest"
                       nomeFuncao="CEST"
                       id="telaGrid"
                       somenteConsulta="true">

            <p:column headerText="CEST">
                <h:outputLabel value="#{row.cest}"/>
            </p:column>

            <p:column headerText="NCM">
                <h:outputLabel value="#{row.ncmSh}"/>
            </p:column>
            <p:column headerText="Descricao CEST">
                <h:outputLabel value="#{row.descricaoCest}"/>
            </p:column>
            <p:column headerText="Descricao Seguimento">
                <h:outputLabel value="#{row.descricaoSegmento}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{cestControll}"
                                   nomeFuncao="CEST"
                                   id="telaDetalhe"
                                   somenteConsulta="true">

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-2"
                                idComponente="item" label="ITEM"
                                nomeAtributo="#{cestControll.objeto.item}"
                                tamanhoMaximo="10"/>
                <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-2"
                                idComponente="cest" label="CEST"
                                nomeAtributo="#{cestControll.objeto.cest}"
                                tamanhoMaximo="10"/>
                <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-2"
                                idComponente="ncm" label="NCM SH"
                                nomeAtributo="#{cestControll.objeto.ncmSh}"
                                tamanhoMaximo="15"/>
            </div>
            <div class="row">

                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="cfopDescricao" label="Descricao"
                                    nomeAtributo="#{cestControll.objeto.descricaoCest}"/>
            </div>
            <div  class="row">
                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="cfopAplicacao" label="Aplicacao"
                                    nomeAtributo="#{cestControll.objeto.descricaoSegmento}"/>
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
