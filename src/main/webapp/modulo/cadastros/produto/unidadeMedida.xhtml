<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        UM
    </ui:define>

    <ui:define name="tela">
        #{unidadeProdutoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        UM
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{unidadeProdutoControll}"
                       idDataTable="dataTableUnidadeProduto"
                       nomeFuncao="UM"
                       id="telaGrid"
                       >

            <p:column headerText="Sigla">
                <h:outputLabel value="#{row.sigla}" />
            </p:column>
            <p:column headerText="Descricao">
                <h:outputLabel value="#{row.descricao}" />
            </p:column>
            <p:column headerText="Pode Fracionar">
                <h:outputLabel value="#{unidadeProdutoControll.keyFromValue(unidadeProdutoControll.simNao, row.podeFracionar)}" />
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{unidadeProdutoControll}"
                                   nomeFuncao="UM"
                                   id="telaDetalhe"
                                   >

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                idComponente="nome" label="Nome"
                                nomeAtributo="#{unidadeProdutoControll.objeto.sigla}"
                                tamanhoMaximo="10"
                                requerido="true"/>
                <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="unidadeProdutoPodeFracionar" label="Pode Fracionar"
                                  nomeAtributo="#{unidadeProdutoControll.objeto.podeFracionar}"
                                  itens="#{unidadeProdutoControll.simNao}" />
            </div>
            <div class="row">

                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="descricao" label="Descricao"
                                    nomeAtributo="#{unidadeProdutoControll.objeto.descricao}"/>
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
