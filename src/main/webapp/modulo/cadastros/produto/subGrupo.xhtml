<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        SubGrupo de Produtos
    </ui:define>

    <ui:define name="tela">
        #{produtoSubgrupoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        SubGrupo de Produtos
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{produtoSubgrupoControll}"
                       idDataTable="dataTableProdutoSubgrupo"
                       nomeFuncao="Grupo"
                       id="telaGrid">

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>
            <p:column headerText="Descricao">
                <h:outputLabel value="#{row.descricao}"/>
            </p:column>
            <p:column headerText="Grupo" sortBy="#{row.produtoGrupo.nome}">
                <h:outputLabel value="#{row.produtoGrupo.nome}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{produtoSubgrupoControll}"
                                   nomeFuncao="CFOP"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                  label="Grupo"
                                  itemLabel="#{objeto.nome}"
                                  controller="#{produtoSubgrupoControll}"
                                  completeMethod="getListaProdutoGrupo"
                                  nomeAtributo="#{produtoSubgrupoControll.objeto.produtoGrupo}"
                                  idComponente="produtoSubgrupoGrupo"
                                  requerido="true"/>

                <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                idComponente="nome" label="Nome"
                                nomeAtributo="#{produtoSubgrupoControll.objeto.nome}"
                                tamanhoMaximo="100"
                                requerido="true"/>
            </div>
            <div class="row">

                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="descricao" label="Descricao"
                                    nomeAtributo="#{produtoSubgrupoControll.objeto.descricao}"/>
            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
