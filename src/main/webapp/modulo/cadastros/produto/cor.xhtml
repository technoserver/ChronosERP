<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Cor
    </ui:define>

    <ui:define name="tela">
        #{produtoCorControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Cor
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{produtoCorControll}"
                       idDataTable="dataTableGrupo"
                       nomeFuncao="Cor"
                       id="telaGrid"
        >

            <p:column headerText="Código">
                <h:outputLabel value="#{row.codigo}"/>
            </p:column>
            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>

        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{produtoCorControll}"
                                   nomeFuncao="CFOP"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-2"
                                idComponente="codigo" label="Código"
                                nomeAtributo="#{produtoCorControll.objeto.codigo}"
                                tamanhoMaximo="4"
                                requerido="true"/>

                <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                idComponente="nome" label="Nome"
                                nomeAtributo="#{produtoCorControll.objeto.nome}"
                                tamanhoMaximo="20"
                                requerido="true"/>
            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
