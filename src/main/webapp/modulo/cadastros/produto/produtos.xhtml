<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Produto
    </ui:define>

    <ui:define name="tela">
        #{produtoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Produto
    </ui:define>


    <ui:define name="gridDados">
        <p:outputPanel id="outputPanelGrid">
            <p:outputPanel rendered="#{produtoControll.telaGrid}">

                <div class="ibox-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <p:commandButton
                                    action="#{produtoControll.gerarTxtToledo}"
                                    value="Gerar TXT Toledo"
                                    ajax="false">

                            </p:commandButton>
                            &nbsp;
                            <p:commandButton
                                    action="#{produtoControll.gerarTxtFilizola}"
                                    value="Gerar TXT Filizola"
                                    ajax="false">

                            </p:commandButton>
                        </div>
                    </div>
                    <div class="row">
                        <erp:campoTexto styleClass="col-xs-12 col-sm-4 col-md-4"
                                        idComponente="produto"
                                        label="Produto"
                                        tamanhoMaximo="100"
                                        nomeAtributo="#{produtoControll.produto}"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-3"
                                        idComponente="produto"
                                        label="Grupo"
                                        tamanhoMaximo="100"
                                        nomeAtributo="#{produtoControll.strGrupo}"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-3"
                                        idComponente="produto"
                                        label="SubGrupo"
                                        tamanhoMaximo="100"
                                        nomeAtributo="#{produtoControll.strSubGrupo}"/>
                        <div class="col-xs-12 col-sm-2 col-md-2">
                            <h:outputLabel value="Inativo"/>
                            <div class="field-action">
                                <h:selectOneMenu value="#{produtoControll.inativo}" styleClass="form-control">
                                    <f:selectItems value="#{produtoControll.naoSim}"/>
                                </h:selectOneMenu>
                                <div class="field-action__icon">
                                    <p:commandLink title="Pesquisar" styleClass="btn btn-default"
                                                   action="#{produtoControll.pesquisar()}"
                                                   update="dataTableProduto"
                                    >

                                        <i class="glyphicon glyphicon-retweet"></i>
                                    </p:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <p:dataTable value="#{produtoControll.produtoDataModel}"
                                 var="row" id="dataTableProduto" paginator="true"
                                 rows="10" rowsPerPageTemplate="10,20,30,40" paginatorPosition="bottom"
                                 reflow="true" rendered="#{produtoControll.podeConsultar()}"
                                 resizableColumns="true" lazy="true"
                                 class="js-data-table">
                        <p:ajax event="rowToggle" listener="#{produtoControll.buscarProdutoEmpresas}"
                                update=":formCentro:growl"/>
                        <p:column style="width:32px">
                            <p:rowToggler/>
                        </p:column>
                        <p:column headerText="Cód. Barras" width="130">
                            <h:outputLabel value="#{row.gtin}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputLabel value="#{row.nome}"/>
                        </p:column>
                        <p:column headerText="Grupo">
                            <h:outputLabel value="#{row.grupo}"/>
                        </p:column>
                        <p:column headerText="SubGrupo">
                            <h:outputLabel value="#{row.subgrupo}"/>
                        </p:column>
                        <p:column headerText="UN" width="50" styleClass="text-center">
                            <h:outputLabel value="#{row.sigla}"/>
                        </p:column>
                        <p:column headerText="Valor Venda" width="100" class="coluna-monetaria">
                            <h:outputLabel value="#{row.valorVenda}">
                                <f:convertNumber pattern="#,###,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Estoque" width="100" class="coluna-quantidade">
                            <h:outputLabel value="#{row.quantidade}">
                                <f:convertNumber pattern="#,##0.000"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Ações" width="110" styleClass="text-center">
                            <p:commandLink title="Alterar" action="#{produtoControll.doEdit()}"
                                           class=" btn btn-default"
                                           oncomplete="addClass()"
                                           update=":formCentro:outputPanelGrid,:formCentro:telaDetalhe:outputPanelDetalhe,navegacao,:formCentro:mensagem"
                            >
                                <i class="fa fa-file-text-o"></i>
                                <f:setPropertyActionListener value="#{row}"
                                                             target="#{produtoControll.produtoSelecionado}"/>
                            </p:commandLink>
                            &nbsp;
                            <p:commandLink title="Excluir" action="#{produtoControll.remover()}"
                                           style="position: relative; right: 7px"
                                           update=":formCentro:growl,:formCentro:outputPanelGrid,:formCentro:telaDetalhe:outputPanelDetalhe"
                                           process="dataTableProduto"
                                           oncomplete="atualizarMsg();"
                                           class="btn btn-default"
                                           disabled="#{!produtoControll.podeExcluir()}">
                                <i class="fa fa-times"></i>
                                <p:confirm header="Confirmar" message="Deseja excluir ?"/>

                                <f:setPropertyActionListener value="#{row}"
                                                             target="#{produtoControll.produtoSelecionado}"/>
                            </p:commandLink>
                        </p:column>
                        <p:rowExpansion>


                            <p:panelGrid columns="3">
                                <h:outputLabel value="Empresa"/>
                                <h:outputLabel value="Estoque"/>
                                <h:outputLabel value="Verificado"/>

                                <c:forEach items="#{produtoControll.listProdutoEmpresa}" var="prod">

                                    <h:outputLabel value="#{prod.empresa.razaoSocial}"/>


                                    <h:outputLabel value="#{prod.quantidadeEstoque}">
                                        <f:convertNumber pattern="#,##0.000"/>
                                    </h:outputLabel>
                                    <h:outputLabel value="#{prod.estoqueVerificado}">
                                        <f:convertNumber pattern="#,##0.000"/>
                                    </h:outputLabel>


                                </c:forEach>

                            </p:panelGrid>
                        </p:rowExpansion>

                    </p:dataTable>

                </div>
                <div class="ibox-footer">
                    <div class="row">
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cadastrar" class="btn btn-primary center-block"
                                             actionListener="#{produtoControll.doCreate()}"
                                             disabled="#{!produtoControll.podeInserir()}"

                            >
                                <p:ajax process="@form"
                                        oncomplete="addClass()"
                                        update=":formCentro:outputPanelGrid,:formCentro:telaDetalhe:outputPanelDetalhe,navegacao,:formCentro:mensagem"/>
                            </h:commandButton>
                        </div>
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"
                                             action="#{produtoControll.doIndex()}" immediate="true"
                            />
                        </div>

                    </div>
                </div>

            </p:outputPanel>
        </p:outputPanel>

    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{produtoControll}"
                                   nomeFuncao="Produto"
                                   id="telaDetalhe"
                                   gridPadrao="false">
            <p:tabView id="tabProduto" activeIndex="#{produtoControll.activeTabIndex}">
                <p:tab title="Dados Principais" id="dadosPrincipais">
                    <div class="row">

                        <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                        idComponente="produtoNome" label="Nome"
                                        nomeAtributo="#{produtoControll.objeto.nome}"
                                        tamanhoMaximo="100"
                                        requerido="true"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                        idComponente="produtoDescricaoPdv" label="Descricao PDV"
                                        nomeAtributo="#{produtoControll.objeto.descricaoPdv}"
                                        tamanhoMaximo="30"
                        />
                    </div>
                    <div class="row">

                        <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                          label="Grupo"
                                          itemLabel="#{objeto.nome}"
                                          controller="#{produtoControll}"
                                          completeMethod="getListaGrupo"
                                          nomeAtributo="#{produtoControll.grupo}"
                                          idComponente="grupo">
                            <p:ajax process="@this" event="itemSelecionado"/>
                        </erp:autoComplete>

                        <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                          label="Subgrupo"
                                          itemLabel="#{objeto.nome}"
                                          controller="#{produtoControll}"
                                          completeMethod="getListaSubgrupo"
                                          nomeAtributo="#{produtoControll.objeto.produtoSubGrupo}"
                                          idComponente="produtoSubgrupo"/>
                    </div>
                    <div class="row">

                        <erp:autoComplete styleClass="col-xs-12 col-sm-3 col-md-2"
                                          label="UN Produto"
                                          itemLabel="#{objeto.sigla}"
                                          controller="#{produtoControll}"
                                          completeMethod="getListaUnidadeProduto"
                                          nomeAtributo="#{produtoControll.objeto.unidadeProduto}"
                                          tamanhoMinimo="2"
                                          idComponente="produtoUnidadeProduto">

                            <p:column headerText="Sigla">
                                <p:outputLabel value="#{objeto.sigla}"/>
                            </p:column>
                            <p:column headerText="Descricao">
                                <p:outputLabel value="#{objeto.descricao}"/>
                            </p:column>
                            <p:column headerText="Pode Fracionar">
                                <p:outputLabel value="#{objeto.podeFracionar}"/>
                            </p:column>

                        </erp:autoComplete>

                        <erp:autoComplete styleClass="col-xs-12 col-sm-4 col-md-4"
                                          label="Marca"
                                          itemLabel="#{objeto.nome}"
                                          controller="#{produtoControll}"
                                          completeMethod="getListaMarcaProduto"
                                          nomeAtributo="#{produtoControll.objeto.produtoMarca}"
                                          idComponente="produtoMarcaProduto"
                                          requerido="false"/>

                        <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                          label="Almoxarifado"
                                          itemLabel="#{objeto.nome}"
                                          controller="#{produtoControll}"
                                          completeMethod="getListaAlmoxarifado"
                                          nomeAtributo="#{produtoControll.objeto.almoxarifado}"
                                          idComponente="produtoAlmoxarifado"
                                          requerido="false"/>
                    </div>


                    <div class="row">
                        <div class="col-xs-12 col-sm-2 col-md-2">
                            <p:outputLabel for="produtoGtin" value="GTIN"/>
                            <p:inputText id="produtoGtin"
                                         maxlength="14"
                                         styleClass="form-control"
                                         validator="gtinValidator"
                                         value="#{produtoControll.objeto.gtin}"/>


                        </div>
                        <erp:campoSelect styleClass="col-xs-12 col-sm-3 col-md-2"
                                         idComponente="produtoServico" label="Servico"
                                         nomeAtributo="#{produtoControll.objeto.servico}"
                                         itens="#{produtoControll.naoSim}"/>
                        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                         idComponente="produtoTipo" label="Tipo"
                                         nomeAtributo="#{produtoControll.objeto.tipo}"
                                         itens="#{produtoControll.produtoTipo}"/>
                        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                         idComponente="produtoInativo" label="Inativo"
                                         nomeAtributo="#{produtoControll.objeto.inativo}"
                                         itens="#{produtoControll.naoSim}"/>
                        <erp:campoData styleClass="col-xs-12 col-sm-2 col-md-2"
                                       idComponente="produtoDataCadastro" label="Data Cadastro"
                                       nomeAtributo="#{produtoControll.objeto.dataCadastro}"
                                       somenteLeitura="true"/>


                    </div>
                    <div class="row">

                        <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                            idComponente="produtoDescricao" label="Descricao"
                                            nomeAtributo="#{produtoControll.objeto.descricao}"/>
                    </div>

                </p:tab>
                <p:tab title="Detalhe">

                    <div class="row">


                        <erp:campoSelect styleClass="col-xs-12 col-sm-6 col-md-2"
                                         idComponente="produtoClasseAbc" label="Classe ABC"
                                         nomeAtributo="#{produtoControll.objeto.classeAbc}"
                                         itens="#{produtoControll.produtoClasse}"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-3"
                                        idComponente="produtoCodigoInterno" label="Codigo Interno"
                                        nomeAtributo="#{produtoControll.objeto.codigoInterno}"
                                        tamanhoMaximo="60"/>

                        <erp:campoSelect styleClass="col-xs-12 col-sm-6 col-md-3"
                                         idComponente="produtoIppt" label="IPPT"
                                         nomeAtributo="#{produtoControll.objeto.ippt}"
                                         itens="#{produtoControll.produtoIppt}"/>

                        <erp:campoSelect styleClass="col-xs-12 col-sm-6 col-md-3"
                                         idComponente="produtoIat" label="IAT"
                                         nomeAtributo="#{produtoControll.objeto.iat}"
                                         itens="#{produtoControll.produtoIat}"/>


                    </div>
                    <div class="row">
                        <erp:campoSelect styleClass="col-xs-12 col-sm-6 col-md-5"
                                         idComponente="produtoTipoItemSped" label="Tipo Item Sped"
                                         nomeAtributo="#{produtoControll.objeto.tipoItemSped}"
                                         itens="#{produtoControll.tipoItemSped}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-3 col-md-2"
                                          idComponente="produtoPeso" label="Peso"
                                          nomeAtributo="#{produtoControll.objeto.peso}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-2"
                                          idComponente="produtoPorcentoComissao" label="% Comissao"
                                          nomeAtributo="#{produtoControll.objeto.porcentoComissao}"/>


                        <erp:campoInteiro styleClass="col-xs-12 col-sm-3 col-md-2"
                                          idComponente="produtoCodigoBalanca" label="Codigo Balanca"
                                          nomeAtributo="#{produtoControll.objeto.codigoBalanca}"/>


                    </div>


                    <erp:separador label="Imagem do Produto"/>
                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-md-3">
                            <p:outputLabel value="Imagem"/>
                            <p:commandButton title="Selecionar Imagem"
                                             value="Selecionar Imagem" oncomplete="PF('dialogUpload').show()"
                                             update=":formUpload:panelUpload"/>
                            <br/> <br/>
                            <p:outputLabel id="imagemProduto">

                                <h:graphicImage id="imgPadrao" library="images" name="produto-sem-foto.png"
                                                rendered="#{produtoControll.nomeFoto==null}"/>
                                <h:graphicImage id="imgProdutoTemp"
                                                value="/image/produtoTemp?foto=#{produtoControll.nomeFoto}"
                                                class="img-circle"
                                                rendered="#{produtoControll.objeto.imagem==null and produtoControll.nomeFoto!=null}"/>

                                <h:graphicImage id="imgProduto"
                                                value="/image/produto?foto=#{produtoControll.nomeFoto}"
                                                class="img-circle"
                                                rendered="#{produtoControll.objeto.imagem!=null}"/>

                            </p:outputLabel>
                        </div>
                    </div>
                </p:tab>
                <p:tab title="Valores">
                    <div class="row">
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-2 col-md-2"
                                          idComponente="produtoValorCompra" label="Valor Compra"
                                          nomeAtributo="#{produtoControll.objeto.valorCompra}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-2 col-md-2"
                                          idComponente="produtoValorVenda" label="Valor Venda"
                                          nomeAtributo="#{produtoControll.objeto.valorVenda}"
                                          desabilitado="#{not empty produtoControll.objeto.id}"
                                          requerido="true"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-3 col-md-2"
                                          idComponente="produtoMarkup" label="Markup"
                                          nomeAtributo="#{produtoControll.objeto.markup}"/>
                    </div>
                    <div class="row">


                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoPrecoVendaMinimo" label="Preco Venda Minimo"
                                          nomeAtributo="#{produtoControll.objeto.precoVendaMinimo}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoPrecoSugerido" label="Preco Sugerido"
                                          nomeAtributo="#{produtoControll.objeto.precoSugerido}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoPrecoLucroZero" label="Preco Lucro Zero"
                                          nomeAtributo="#{produtoControll.objeto.precoLucroZero}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoPrecoLucroMinimo" label="Preco Lucro Minimo"
                                          nomeAtributo="#{produtoControll.objeto.precoLucroMinimo}"/>
                    </div>
                    <div class="row">

                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoPrecoLucroMaximo" label="Preco Lucro Maximo"
                                          nomeAtributo="#{produtoControll.objeto.precoLucroMaximo}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoCustoUnitario" label="Custo Unitario"
                                          nomeAtributo="#{produtoControll.objeto.custoUnitario}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoCustoProducao" label="Custo Producao"
                                          nomeAtributo="#{produtoControll.objeto.custoProducao}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoCustoMedioLiquido" label="Custo Medio Liquido"
                                          nomeAtributo="#{produtoControll.objeto.custoMedioLiquido}"/>


                    </div>
                </p:tab>
                <p:tab title="Estoque">
                    <div class="row">
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoQuantidadeEstoqueAnterior"
                                          label="Qtde Est. Anterior"
                                          nomeAtributo="#{produtoControll.objeto.quantidadeEstoqueAnterior}"/>

                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoEstoqueMinimo" label="Estoque Minimo"
                                          nomeAtributo="#{produtoControll.objeto.estoqueMinimo}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoEstoqueMaximo" label="Estoque Maximo"
                                          nomeAtributo="#{produtoControll.objeto.estoqueMaximo}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-6 col-md-3"
                                          idComponente="produtoEstoqueIdeal" label="Estoque Ideal"
                                          nomeAtributo="#{produtoControll.objeto.estoqueIdeal}"/>

                    </div>
                </p:tab>
                <p:tab title="Fiscal">
                    <div class="row">
                        <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                          label="ICMS Customizado"
                                          itemLabel="#{objeto.descricao}"
                                          controller="#{produtoControll}"
                                          completeMethod="getListaTributIcmsCustomCab"
                                          nomeAtributo="#{produtoControll.objeto.tributIcmsCustomCab}"
                                          idComponente="produtoTributIcmsCustomCab"
                                          requerido="false"
                                          id="campoProdutoTributIcmsCustomCab">
                            <p:ajax event="itemSelecionado"
                                    listener="#{produtoControll.alteraTributacao}"
                                    update="formCentro:telaDetalhe:tabProduto:campoProdutoGrupoTributario:produtoGrupoTributario"/>

                        </erp:autoComplete>
                        <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                          label="Grupo Tributario"
                                          itemLabel="#{objeto.descricao}"
                                          controller="#{produtoControll}"
                                          completeMethod="getListaGrupoTributario"
                                          nomeAtributo="#{produtoControll.objeto.tributGrupoTributario}"
                                          idComponente="produtoGrupoTributario"
                                          requerido="false"
                                          id="campoProdutoGrupoTributario">

                            <p:ajax event="itemSelecionado"
                                    listener="#{produtoControll.alteraTributacao()}"
                                    update="formCentro:telaDetalhe:tabProduto:campoProdutoTributIcmsCustomCab:produtoTributIcmsCustomCab"/>

                        </erp:autoComplete>

                    </div>
                    <div class="row">
                        <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                        idComponente="produtoNcm" label="Ncm"
                                        nomeAtributo="#{produtoControll.objeto.ncm}"
                                        tamanhoMaximo="8"
                                        requerido="true"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                        idComponente="produtoCest" label="CEST"
                                        nomeAtributo="#{produtoControll.objeto.cest}"
                                        tamanhoMaximo="7"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                        idComponente="produtoExTipi" label="Ex TIPI"
                                        nomeAtributo="#{produtoControll.objeto.exTipi}"
                                        tamanhoMaximo="3"
                                        exibirInfo="true"
                                        mensangemInfo="Informar com o Código de Exceção de NCM,de acordo com a Tabela de Incidência do  Imposto de Produtos Industrializados (TIPI), quando existir."/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                        idComponente="produtoCodigoLst" label="Codigo LST"
                                        nomeAtributo="#{produtoControll.objeto.codigoLst}"
                                        tamanhoMaximo="4"
                                        exibirInfo="true"
                                        mensangemInfo="Código do serviço conforme lista do Anexo I da Lei  Complementar Federal nº 116/03."/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-2"
                                          idComponente="produtoAliquotaIcmsPaf" label="% ICMS PAF"
                                          nomeAtributo="#{produtoControll.objeto.aliquotaIcmsPaf}"/>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-2"
                                          idComponente="produtoAliquotaIssqnPaf" label="% ISSQN PAF"
                                          nomeAtributo="#{produtoControll.objeto.aliquotaIssqnPaf}"/>
                        <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                        idComponente="produtoTotalizadorParcial" label="Totalizador Parcial"
                                        nomeAtributo="#{produtoControll.objeto.totalizadorParcial}"
                                        tamanhoMaximo="10"
                                        exibirInfo="true"
                                        mensangemInfo="Ex: 04T0700 (alíquota de ICMS na quarta posição dos totalizadores do ECF com taxa de 7%) | I1 (isento) | F1 (substituição tributária) | N1 (não tributado)"/>
                    </div>
                </p:tab>


            </p:tabView>


        </erp:telaInclusaoAlteracao>
    </ui:define>

    <ui:define name="outrasTelas">
        <h:form id="formUpload" enctype="multipart/form-data">
            <p:dialog id="dialogUpload" header="Upload Imagem Produto" responsive="true"
                      widgetVar="dialogUpload" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false">
                <p:outputPanel id="panelUpload">
                    <div class="row">
                        <p:fileUpload
                                fileUploadListener="#{produtoControll.uploadImagem}"
                                mode="advanced" fileLimit="1"
                                allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update=":formCentro:growl"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Fechar" update=":formCentro:telaDetalhe:tabProduto:imagemProduto"
                                     oncomplete="PF('dialogUpload').hide();" process="@this"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
