<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Setor
    </ui:define>

    <ui:define name="tela">
        #{setorControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Setor
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{cargoControll}"
                       idDataTable="dataTableCargo"
                       nomeFuncao="Cargo"
                       id="telaGrid"
        >

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{setorControll}"
                                   nomeFuncao="Cargo"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                idComponente="cargoNome" label="Nome"
                                nomeAtributo="#{setorControll.objeto.nome}"
                                tamanhoMaximo="50"
                                requerido="true"/>


            </div>
            <div class="row">
                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="cargoDescricao" label="Descrição"
                                    nomeAtributo="#{setorControll.objeto.descricao}"/>
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
