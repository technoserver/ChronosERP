<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                >

    <ui:define name="title">
        Operadora Plano Saude 
    </ui:define>

    <ui:define name="tela">
        #{operadoraPlanoSaudeControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Operadora Plano Saude 
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{operadoraPlanoSaudeControll}"
                       idDataTable="dataTableOperadoraPlanoSaude"
                       nomeFuncao="Operadora Plano Saude"
                       id="telaGrid">

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}" />
            </p:column>
            <p:column headerText="Registro ANS">
                <h:outputLabel value="#{row.registroAns}" />
            </p:column>
            <p:column headerText="Classificacao Contabil Conta">
                <h:outputLabel value="#{row.classificacaoContabilConta}" />
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{operadoraPlanoSaudeControll}"
                                   nomeFuncao="Setor"
                                   id="telaDetalhe">

            <div class="row">
                <erp:campoTexto styleClass="col-xs-12 col-sm-6 col-md-6"
                                idComponente="operadoraPlanoSaudeNome" label="Nome"
                                nomeAtributo="#{operadoraPlanoSaudeControll.objeto.nome}"
                                tamanhoMaximo="100"
                                requerido="true"/>
                <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                idComponente="operadoraPlanoSaudeRegistroAns" label="Registro ANS"
                                nomeAtributo="#{operadoraPlanoSaudeControll.objeto.registroAns}"
                                tamanhoMaximo="20" />

                <erp:campoTexto styleClass="col-xs-12 col-sm-4 col-md-4"
                                idComponente="operadoraPlanoSaudeClassificacaoContabilConta" label="Classificacao Contabil Conta"
                                nomeAtributo="#{operadoraPlanoSaudeControll.objeto.classificacaoContabilConta}"
                                tamanhoMaximo="30" />
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
