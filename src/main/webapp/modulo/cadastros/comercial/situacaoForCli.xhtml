<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="title">
        Situação Cliente 
    </ui:define>

    <ui:define name="tela">
        #{situacaoForClienteControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Situação Cliente 
    </ui:define>



    <ui:define name="gridDados">
        <erp:gridDados controller="#{situacaoForClienteControll}"
                       idDataTable="dataTableSituacaoForCli"
                       nomeFuncao="Situacao Fornecedor/Cliente"
                       id="telaGrid"
        >

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}" />
            </p:column>
            <p:column headerText="Descrição">
                <h:outputLabel value="#{row.descricao}" />
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{situacaoForClienteControll}"
                                   nomeFuncao="Situacao Fornecedor/Cliente"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                idComponente="nome" label="Nome"
                                nomeAtributo="#{situacaoForClienteControll.objeto.nome}"
                                tamanhoMaximo="20" />

            </div>

            <div  class="row">
                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="descricao" label="Descrição"
                                    nomeAtributo="#{situacaoForClienteControll.objeto.descricao}" />
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
