<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Transportadora
    </ui:define>

    <ui:define name="tela">
        #{transportadoraControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Tansportadora
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDadosCustom controller="#{transportadoraControll}"
                             idDataTable="dataTableCliente"
                             nomeFuncao="Cliente"
                             id="telaGrid"
                             dataModel="#{transportadoraControll.clienteDataModel}"
                             objetoSelecionado="#{transportadoraControll.clienteSelecionado}">

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.pessoa.nome}"/>
            </p:column>
            <p:column headerText="Data Cadastro">
                <h:outputLabel value="#{row.dataCadastro}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="CPF/CNPJ">
                <h:outputLabel value="#{row.pessoa.pessoaFisica.cpf}" rendered="#{not empty obj.pessoa.pessoaFisica}">
                    <f:converter converterId="cpfCnpjConverter"/>
                </h:outputLabel>
                <h:outputLabel value="#{row.pessoa.pessoaJuridica.cnpj}"
                               rendered="#{not empty obj.pessoa.pessoaJuridica}">
                    <f:converter converterId="cpfCnpjConverter"/>
                </h:outputLabel>
            </p:column>


        </erp:gridDadosCustom>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{transportadoraControll}"
                                   nomeFuncao="Cliente"
                                   id="telaDetalhe">

            <div class="row">

                <div class="col-xs-12 col-sm-2 col-md-2">
                    <h:outputLabel value="Cadastro completo"
                                   for="clienteBloqueado"/>
                    <h:selectOneMenu id="clienteBloqueado"
                                     class="form-control"
                                     value="#{transportadoraControll.completo}">
                        <f:selectItems value="#{transportadoraControll.naoSim}"/>
                        <p:ajax event="change" update=":formCentro:telaDetalhe:tipoCadastro"
                                process="@this"
                                oncomplete="addClass()"/>
                    </h:selectOneMenu>
                </div>

            </div>
            <br/>
            <h:panelGroup layout="block" id="tipoCadastro">
                <h:panelGroup layout="block" rendered="#{transportadoraControll.completo eq 'N'}">

                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{transportadoraControll.completo eq 'S'}">

                </h:panelGroup>
            </h:panelGroup>


        </erp:telaInclusaoAlteracao>
    </ui:define>

    <ui:define name="outrasTelas">
        <erp:dadosPessoaContato controller="#{transportadoraControll}" id="campoPessoaContato"/>
    </ui:define>

    <ui:define name="outrasTelas2">
        <erp:dadosPessoaEndereco id="campoPessoaEndereco"
                                 controller="#{transportadoraControll}"/>
    </ui:define>

    <ui:define name="outrasTelas3">
        <erp:dadosPessoaTelefone id="campoPessoaTelefone"
                                 controller="#{transportadoraControll}"/>
    </ui:define>


</ui:composition>
