<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Situação Cliente
    </ui:define>

    <ui:define name="tela">
        #{situacaoClienteControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Situação Cliente
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{situacaoClienteControll}"
                       idDataTable="situacaoDataTable"
                       nomeFuncao="Vendedores"
                       id="telaGrid"

        >

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>
            <p:column headerText="Bloquear">
                <h:outputLabel
                        value="#{situacaoClienteControll.keyFromValue(situacaoClienteControll.simNao,row.bloquear)}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{situacaoClienteControll}"
                                   nomeFuncao="situacao"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-8 col-md-8"
                                label="Nome"
                                tamanhoMaximo="100"
                                idComponente="Nome"
                                nomeAtributo="#{situacaoClienteControll.objeto.nome}"
                                desabilitado="#{not empty situacaoClienteControll.objeto.id and (situacaoClienteControll.objeto.id eq 1 or situacaoClienteControll.objeto.id eq 2)}"
                />


                <erp:campoSelect nomeAtributo="#{situacaoClienteControll.objeto.bloquear}"
                                 label="Bloquear"
                                 idComponente="bloquear"
                                 rendered="#{empty situacaoClienteControll.objeto.id or (situacaoClienteControll.objeto.id ne 1 or situacaoClienteControll.objeto.id ne 2)}"
                                 itens="#{situacaoClienteControll.simNao}"
                                 desabilitado="#{not empty situacaoClienteControll.objeto.id and (situacaoClienteControll.objeto.id eq 1 or situacaoClienteControll.objeto.id eq 2)}"
                                 styleClass="col-xs-12 col-sm-2 col-md-2"/>

                <erp:campoInteiro styleClass="col-xs-12 col-sm-3 col-md-2"
                                  idComponente="diasBloqueio" label="Dias Bloqueio"
                                  nomeAtributo="#{situacaoClienteControll.objeto.diasBloqueio}"/>


                <erp:campoAreaTexto nomeAtributo="#{situacaoClienteControll.objeto.descricao}"
                                    label="Descrição"
                                    idComponente="descricao"
                                    styleClass="col-xs-12 col-sm-12 col-md-12"
                                    desabilitado="#{not empty situacaoClienteControll.objeto.id and (situacaoClienteControll.objeto.id eq 1 or situacaoClienteControll.objeto.id eq 2)}"
                />


            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
