<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Situação Cliente
    </ui:define>

    <ui:define name="tela">
        #{situacaoClienteControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Situação Cliente
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{situacaoClienteControll}"
                       idDataTable="dataTableVendendor"
                       nomeFuncao="Vendedores"
                       id="telaGrid"

        >

            <p:column headerText="Colaborador">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>
            <p:column headerText="Bloquear" class="coluna-monetaria">
                <h:outputLabel value="#{row.descBloquear}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{situacaoClienteControll}"
                                   nomeFuncao="situacao"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-10 col-md-10"
                                label="Colaborador"
                                tamanhoMaximo="100"
                                idComponente="colaborador"
                                nomeAtributo="#{situacaoClienteControll.objeto.nome}"
                                desabilitado="#{situacaoClienteControll.objeto.id eq 1 or situacaoClienteControll.objeto.id eq 2}"
                />

                <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                label="Colaborador"
                                tamanhoMaximo="100"
                                idComponente="colaborador"
                                rendered="#{situacaoClienteControll.objeto.id eq 1 or situacaoClienteControll.objeto.id eq 2}"
                                nomeAtributo="#{situacaoClienteControll.objeto.descBloquear}"
                                desabilitado="true"
                />

                <erp:campoSelect nomeAtributo="#{situacaoClienteControll.objeto.bloquear}"
                                 label="Bloquear"
                                 idComponente="bloquear"
                                 rendered="#{empty situacaoClienteControll.objeto.id}"
                                 itens="#{situacaoClienteControll.simNao}"
                                 styleClass="col-xs-12 col-sm-2 col-md-2"/>

                <erp:campoAreaTexto nomeAtributo="#{situacaoClienteControll.objeto.descricao}"
                                    label="Descrição"
                                    idComponente="descricao"
                                    styleClass="col-xs-12 col-sm-12 col-md-12"
                                    desabilitado="#{situacaoClienteControll.objeto.id eq 1 or situacaoClienteControll.objeto.id eq 2}"/>


            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
