<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Cliente
    </ui:define>

    <ui:define name="tela">
        #{clienteControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Cliente
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{clienteControll}"
                       idDataTable="dataTableCliente"
                       nomeFuncao="Cliente"
                       id="telaGrid"
                       dataModel="#{clienteControll.clienteDataModel}"
                       objetoSelecionado="#{clienteControll.clienteSelecionado}">

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}" />
            </p:column>
            <p:column headerText="CPF/CNPJ">
                <h:outputLabel value="#{row.cpfCnpj}"  rendered="#{row.tipo eq 'F'}" >
                    <f:converter converterId="cpfCnpjConverter" />
                </h:outputLabel>
                <h:outputLabel value="#{row.cpfCnpj}" rendered="#{row.tipo eq 'J'}" >
                    <f:converter converterId="cpfCnpjConverter" />
                </h:outputLabel>
            </p:column>
            <p:column headerText="EndereÃ§o">
                <h:outputLabel value="#{row.logradouro}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputLabel value="#{row.cidade}" />
            </p:column>
            <p:column headerText="UF">
                <h:outputLabel value="#{row.uf}" />
            </p:column>
            <p:column headerText="Fone">
                <h:outputLabel value="#{row.fone}" />
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{clienteControll}"
                                   nomeFuncao="Cliente"
                                   id="telaDetalhe"
                                   >

            <div class="row">
                <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-50"
                                        label="Tabela Preco"
                                        itemLabel="#{objeto.nome}"
                                        controller="#{clienteControll}"
                                        completeMethod="getListaTabelaPreco"
                                        nomeAtributo="#{clienteControll.objeto.tabelaPreco}"
                                        idComponente="clienteTabelaPreco"
                                        requerido="false"/>
                <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-50"
                                        label="Convenio"
                                        itemLabel="#{objeto.nome}"
                                        controller="#{clienteControll}"
                                        completeMethod="getListaConvenio"
                                        nomeAtributo="#{clienteControll.objeto.convenio}"
                                        idComponente="clienteConvenio"
                                        requerido="false"/>

                <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-50"
                                        label="Atividade"
                                        itemLabel="#{objeto.nome}"
                                        controller="#{clienteControll}"
                                        completeMethod="getListaAtividadeForCli"
                                        nomeAtributo="#{clienteControll.objeto.atividadeForCli}"
                                        idComponente="clienteAtividadeForCli" />
                <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-50"
                                        label="Situacao"
                                        itemLabel="#{objeto.nome}"
                                        controller="#{clienteControll}"
                                        completeMethod="getListaSituacaoForCli"
                                        nomeAtributo="#{clienteControll.objeto.situacaoForCli}"
                                        idComponente="clienteSituacaoForCli" />

                <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-100"
                                        label="Operacao Fiscal"
                                        itemLabel="#{objeto.descricao}"
                                        controller="#{clienteControll}"
                                        completeMethod="getListaOperacaoFiscal"
                                        nomeAtributo="#{clienteControll.objeto.tributOperacaoFiscal}"
                                        idComponente="clienteOperacaoFiscal"
                                        requerido="false"/>

                <t2ti:campoData styleClass="t2ti-campo-20"
                                idComponente="clienteDesde" label="Desde"
                                nomeAtributo="#{clienteController.objeto.desde}"
                                somenteLeitura="true"/>
                <t2ti:campoTexto styleClass="t2ti-campo-20"
                                 idComponente="clienteContaTomador" label="Conta Tomador"
                                 nomeAtributo="#{clienteController.objeto.contaTomador}"
                                 tamanhoMaximo="30" />
                <t2ti:campoSelect styleClass="t2ti-campo-20"
                                  idComponente="clienteGeraFinanceiro" label="Gera Financeiro"
                                  nomeAtributo="#{clienteController.objeto.geraFinanceiro}"
                                  itens="#{clienteController.simNao}" />
                <t2ti:campoSelect styleClass="t2ti-campo-20"
                                  idComponente="clienteIndicadorPreco" label="Indicador Preco"
                                  nomeAtributo="#{clienteController.objeto.indicadorPreco}"
                                  itens="#{clienteController.clienteIndicadorPreco}" />
                <t2ti:campoDecimal styleClass="t2ti-campo-20"
                                   idComponente="clientePorcentoDesconto" label="% Desconto"
                                   nomeAtributo="#{clienteController.objeto.porcentoDesconto}" />


                <t2ti:campoSelect styleClass="t2ti-campo-20"
                                  idComponente="clienteFormaDesconto" label="Forma Desconto"
                                  nomeAtributo="#{clienteController.objeto.formaDesconto}"
                                  itens="#{clienteController.clienteFormaDesconto}" />
                <t2ti:campoDecimal styleClass="t2ti-campo-20"
                                   idComponente="clienteLimiteCredito" label="Limite Credito"
                                   nomeAtributo="#{clienteController.objeto.limiteCredito}" />
                <t2ti:campoSelect styleClass="t2ti-campo-20"
                                  idComponente="clienteTipoFrete" label="Tipo Frete"
                                  nomeAtributo="#{clienteController.objeto.tipoFrete}"
                                  itens="#{clienteController.clienteTipoFrete}" />
                <t2ti:campoTexto styleClass="t2ti-campo-40"
                                 idComponente="clienteClassificacaoContabilConta" label="Classificacao Contabil Conta"
                                 nomeAtributo="#{clienteController.objeto.classificacaoContabilConta}"
                                 tamanhoMaximo="30" />

                <t2ti:campoSelect styleClass="t2ti-campo-20"
                                  idComponente="clienteBloqueado" label="Bloqueado"
                                  nomeAtributo="#{clienteController.objeto.bloqueado}"
                                  itens="#{clienteController.simNao}" />
                <t2ti:campoInteiro styleClass="t2ti-campo-20"
                                   idComponente="clienteDiasBloqueio" label="Dias Bloqueio"
                                   nomeAtributo="#{clienteController.objeto.diasBloqueio}" />

                <t2ti:campoAreaTexto styleClass="t2ti-campo-100"
                                     idComponente="clienteObservacao" label="Observacao"
                                     nomeAtributo="#{clienteController.objeto.observacao}" />

            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
