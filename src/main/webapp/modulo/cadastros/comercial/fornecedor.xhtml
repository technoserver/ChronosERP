<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Fornecedor
    </ui:define>

    <ui:define name="tela">
        #{fornecedorControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Fornecedor
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDadosCustom controller="#{fornecedorControll}"
                             idDataTable="dataTableFornecedor"
                             nomeFuncao="Fornecedor"
                             id="telaGrid"
                             dataModel="#{fornecedorControll.clienteDataModel}"
                             objetoSelecionado="#{fornecedorControll.clienteSelecionado}">

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.pessoa.nome}"/>
            </p:column>
            <p:column headerText="CPF/CNPJ">
                <h:outputLabel value="#{row.pessoa.pessoaFisica.cpf}" rendered="#{not empty obj.pessoa.pessoaFisica}">
                    <f:converter converterId="cpfCnpjConverter"/>
                </h:outputLabel>
                <h:outputLabel value="#{row.pessoa.pessoaJuridica.cnpj}"
                               rendered="#{not empty obj.pessoa.pessoaJuridica}">
                    <f:converter converterId="cpfCnpjConverter"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Desde">
                <h:outputLabel value="#{row.desde}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Localizacao">
                <h:outputLabel
                        value="#{fornecedorControll.keyFromValue(fornecedorControll.fornecedorLocalizacao, obj.localizacao)}"/>
            </p:column>
            <p:column headerText="Atividade">
                <h:outputLabel value="#{row.atividadeForCli.nome}"/>
            </p:column>

        </erp:gridDadosCustom>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{fornecedorControll}"
                                   nomeFuncao="Fornecedor"
                                   id="telaDetalhe">

            <div class="row">

                <div class="col-xs-12 col-sm-2 col-md-2">
                    <h:outputLabel value="Cadastro completo"
                                   for="clienteBloqueado"/>
                    <h:selectOneMenu id="clienteBloqueado"
                                     class="form-control"
                                     value="#{fornecedorControll.completo}">
                        <f:selectItems value="#{fornecedorControll.naoSim}"/>
                        <p:ajax event="change" update=":formCentro:telaDetalhe:tipoCadastro"
                                process="@this"
                                oncomplete="addClass()"/>
                    </h:selectOneMenu>
                </div>

            </div>
            <br/>
            <h:panelGroup layout="block" id="tipoCadastro">
                <h:panelGroup layout="block" rendered="#{fornecedorControll.completo eq 'N'}">
                    <ui:include src="formCliente.xhtml"/>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{fornecedorControll.completo eq 'S'}">

                    <erp:dadosPessoa controller="#{fornecedorControll}" id="dadosPessoa">
                        <p:tab title="Dados Genreciais" id="dadosGerenciais">
                            <ui:include src="formFornecedor.xhtml"/>
                        </p:tab>
                    </erp:dadosPessoa>

                </h:panelGroup>
            </h:panelGroup>


        </erp:telaInclusaoAlteracao>
    </ui:define>

    <ui:define name="outrasTelas">
        <erp:dadosPessoaContato controller="#{fornecedorControll}" id="campoPessoaContato"/>
    </ui:define>

    <ui:define name="outrasTelas2">
        <erp:dadosPessoaEndereco id="campoPessoaEndereco"
                                 controller="#{fornecedorControll}"/>
    </ui:define>

    <ui:define name="outrasTelas3">
        <erp:dadosPessoaTelefone id="campoPessoaTelefone"
                                 controller="#{fornecedorControll}"/>
    </ui:define>


</ui:composition>
