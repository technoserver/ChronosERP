<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:erp="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>


    <div class="ibox-footer">

        <div class="row">
            <div class="col-lg-12">
                <h:panelGroup layout="block" rendered="#{not empty atividadeForClienteControll.objeto}">
                    <div class="row">
                        <erp:campoTexto styleClassDiv="col-lg-10" idComponente="nome"
                                        label="Nome" nomeAtributo="#{atividadeForClienteControll.objeto.nome}"
                                        requerido="true"
                                        tamanhoMaximo="50" />
                    </div>
                    <div class="row">
                        <erp:campoAreaTexto label="Descrição" styleClassDiv="col-lg-10"
                                            idComponente="descricao"
                                            nomeAtributo="#{atividadeForClienteControll.objeto.descricao}"/>
                    </div>           

                </h:panelGroup>
            </div>
        </div>
    </div>
    <div class="ibox-footer">  

        <h:panelGroup layout="block" rendered="#{not empty atividadeForClienteControll.objeto}">
            <div class="row" >
                <div class="col-xs-6 col-lg-6">
                    <h:commandButton value="Salvar" class="btn btn-danger center-block"
                                     rendered="#{empty atividadeForClienteControll.objeto.id}"
                                     action="#{atividadeForClienteControll.salvar()}"

                                     >
                        <p:ajax process="@form" 
                                oncomplete="atualizarMsg();"
                                update=":formCentro:growl,:formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem" />
                    </h:commandButton>
                    <h:commandButton value="Salvar" class="btn btn-danger center-block"
                                     rendered="#{not empty atividadeForClienteControll.objeto.id}"
                                     actionListener="#{atividadeForClienteControll.salvar()}"

                                     >
                        <p:ajax process="@form" 
                                oncomplete="atualizarMsg();"
                                update=":formCentro:growl,:formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem" />
                    </h:commandButton>
                </div>
                <div class="col-xs-6 col-lg-6">
                    <h:commandButton value="Cancelar" styleClass="btn btn-default center-block"
                                     actionListener="#{atividadeForClienteControll.voltar()}"
                                     >
                        <p:ajax update=":formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem"
                                process="@this"/>
                    </h:commandButton>
                </div>
            </div>

        </h:panelGroup>

    </div>


</ui:composition>
