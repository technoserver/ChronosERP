<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:h="http://java.sun.com/jsf/html">


    <h:panelGroup layout="block" styleClass="row" rendered="#{fornecedorControll.completo eq 'N'}">
        <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-5"
                          label="Pessoa"
                          itemLabel="#{objeto.nome}"
                          controller="#{fornecedorControll}"
                          completeMethod="getListaPessoa"
                          nomeAtributo="#{fornecedorControll.objeto.pessoa}"
                          idComponente="fornecedorPessoa"
                          requerido="false"/>

    </h:panelGroup>
    <div class="row">
        <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                          label="Atividade For Cli"
                          itemLabel="#{objeto.nome}"
                          controller="#{fornecedorControll}"
                          completeMethod="getListaAtividadeForCli"
                          nomeAtributo="#{fornecedorControll.objeto.atividadeForCli}"
                          idComponente="fornecedorAtividadeForCli"/>

        <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                          label="Situacao For Cli"
                          itemLabel="#{objeto.nome}"
                          controller="#{fornecedorControll}"
                          completeMethod="getListaSituacaoForCli"
                          nomeAtributo="#{fornecedorControll.objeto.situacaoForCli}"
                          idComponente="fornecedorSituacaoForCli"/>
    </div>
    <div class="row">
        <erp:campoData styleClass="col-xs-12 col-sm-2 col-md-2"
                       idComponente="fornecedorDesde" label="Desde"
                       nomeAtributo="#{fornecedorControll.objeto.desde}"/>
        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                         idComponente="fornecedorOptanteSimplesNacional" label="Optante SN"
                         nomeAtributo="#{fornecedorControll.objeto.optanteSimplesNacional}"
                         itens="#{fornecedorControll.simNao}"/>
        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                         idComponente="fornecedorLocalizacao" label="Localizacao"
                         nomeAtributo="#{fornecedorControll.objeto.localizacao}"
                         itens="#{fornecedorControll.fornecedorLocalizacao}"/>
        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                         idComponente="fornecedorSofreRetencao" label="Sofre Retencao"
                         nomeAtributo="#{fornecedorControll.objeto.sofreRetencao}"
                         itens="#{fornecedorControll.simNao}"/>
        <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                         idComponente="fornecedorGeraFaturamento" label="Gera Faturamento"
                         nomeAtributo="#{fornecedorControll.objeto.geraFaturamento}"
                         itens="#{fornecedorControll.simNao}"/>
    </div>
    <div class="row">
        <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-3"
                        idComponente="fornecedorChequeNominalA" label="Cheque Nominal A"
                        nomeAtributo="#{fornecedorControll.objeto.chequeNominalA}"
                        tamanhoMaximo="100"/>
        <erp:campoTexto styleClass="col-xs-12 col-sm-3 col-md-3"
                        idComponente="fornecedorContaRemetente" label="Conta Remetente"
                        nomeAtributo="#{fornecedorControll.objeto.contaRemetente}"
                        tamanhoMaximo="30"/>
        <erp:campoInteiro styleClass="col-xs-12 col-sm-3 col-md-3"
                          idComponente="fornecedorPrazoMedioEntrega" label="Prazo Medio Entrega"
                          nomeAtributo="#{fornecedorControll.objeto.prazoMedioEntrega}"/>
        <erp:campoInteiro styleClass="col-xs-12 col-sm-3 col-md-3"
                          idComponente="fornecedorNumDiasPrimeiroVencimento" label="Nr. Dias 1ยบ Venc."
                          nomeAtributo="#{fornecedorControll.objeto.numDiasPrimeiroVencimento}"/>
    </div>
    <div class="row">
        <erp:campoInteiro styleClass="col-xs-12 col-sm-2 col-md-2"
                          idComponente="fornecedorNumDiasIntervalo" label="Num Dias Intervalo"
                          nomeAtributo="#{fornecedorControll.objeto.numDiasIntervalo}"/>
        <erp:campoInteiro styleClass="col-xs-12 col-sm-2 col-md-2"
                          idComponente="fornecedorQuantidadeParcelas" label="Quantidade Parcelas"
                          nomeAtributo="#{fornecedorControll.objeto.quantidadeParcelas}"/>
        <erp:campoTexto styleClass="col-xs-12 col-sm-4 col-md-4"
                        idComponente="fornecedorClassificacaoContabilConta" label="Classificacao Contabil Conta"
                        nomeAtributo="#{fornecedorControll.objeto.classificacaoContabilConta}"
                        tamanhoMaximo="30"/>
    </div>
    <div class="row">
        <erp:campoAreaTexto styleClass="col-xs-12 col-sm-5 col-md-12"
                            idComponente="fornecedorObservacao" label="Observacao"
                            nomeAtributo="#{fornecedorControll.objeto.observacao}"/>
    </div>


</ui:composition>
