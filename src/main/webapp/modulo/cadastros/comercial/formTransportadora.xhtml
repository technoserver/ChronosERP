<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:h="http://java.sun.com/jsf/html">


    <h:panelGroup layout="block" styleClass="row" rendered="#{transportadoraControll.completo eq 'N'}">
        <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-5"
                          label="Pessoa"
                          itemLabel="#{objeto.nome}"
                          controller="#{transportadoraControll}"
                          completeMethod="getListaPessoa"
                          nomeAtributo="#{transportadoraControll.objeto.pessoa}"
                          idComponente="clientePessoa"
                          requerido="false"/>

    </h:panelGroup>


</ui:composition>
