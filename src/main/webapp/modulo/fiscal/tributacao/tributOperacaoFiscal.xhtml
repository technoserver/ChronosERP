<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Operação Fiscal
    </ui:define>

    <ui:define name="tela">
        #{cfopControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Operação Fiscal
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{tributOperacaoFiscalControll}"
                       idDataTable="dataTableOperacaoFiscal"
                       nomeFuncao="Operação Fiscal"
                       id="telaGrid"
        >

            <p:column headerText="CFOP">
                <h:outputLabel value="#{row.cfop}" />
            </p:column>
            <p:column headerText="Descricao">
                <h:outputLabel value="#{row.descricao}" />
            </p:column>
            <p:column headerText="Descricao NF">
                <h:outputLabel value="#{row.descricaoNaNf}"/>
            </p:column>



        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{tributOperacaoFiscalControll}"
                                   nomeFuncao="Operação Fiscal"
                                   id="telaDetalhe"
        >
            <div class="row">

                <erp:campoInteiro styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="cfop" label="CFOP"
                                  nomeAtributo="#{tributOperacaoFiscalControll.objeto.cfop}"
                />
                <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                 idComponente="controlarEstoqueVerificado" label="Estouque Verificado"
                                 itens="#{tributOperacaoFiscalControll.controla}"
                                 nomeAtributo="#{tributOperacaoFiscalControll.objeto.controlarEstoqueVerificado}"/>

                <erp:campoTexto styleClass="col-xs-12 col-sm-8 col-md-8"
                                idComponente="descricao" label="Descrição :"
                                nomeAtributo="#{tributOperacaoFiscalControll.objeto.descricao}"
                                tamanhoMaximo="100"/>
            </div>
            <div class="row">
                <erp:campoTexto styleClass="col-xs-12 col-sm-10 col-md-10"
                                idComponente="descricaoNf" label="Descrição da NF"
                                nomeAtributo="#{tributOperacaoFiscalControll.objeto.descricaoNaNf}"
                                tamanhoMaximo="100"/>
            </div>
            <div class="row">
                <erp:campoAreaTexto label="Observação"
                                    styleClass="colcol-xs-12 col-sm-10 col-md-10" idComponente="descricao"
                                    nomeAtributo="#{tributOperacaoFiscalControll.objeto.observacao}"/>
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
