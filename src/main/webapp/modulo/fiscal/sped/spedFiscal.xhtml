<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Sped Fiscal
    </ui:define>

    <ui:define name="tela">
        Sped Fiscal
    </ui:define>
    <ui:define name="controle">
        Sped Fiscal
    </ui:define>


    <ui:define name="gridDados">
        <div class="ibox-content">
            <erp:msgPermissao permissao="#{spedFiscalControll.podeConsultar()}"/>
            <h:panelGroup rendered="#{spedFiscalControll.podeConsultar()}">
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <p:outputLabel for="versaoLeiaute" value="Versão de Leiaute:"/>
                        <h:selectOneMenu id="versaoLeiaute" class="form-control"
                                         value="#{spedFiscalControll.versao}">
                            <f:selectItem itemLabel="011 - Versão 1.10 Ato COTEPE 01/01/2017"
                                          itemValue="011"/>
                            <f:selectItem itemLabel="010 - Versão 1.09 Ato COTEPE 01/01/2016"
                                          itemValue="010"/>
                            <f:selectItem itemLabel="009 - Versão 1.08 Ato COTEPE 01/01/2015"
                                          itemValue="009"/>
                            <f:selectItem itemLabel="008 - Versão 1.07 Ato COTEPE 01/01/2014"
                                          itemValue="008"/>
                            <f:selectItem itemLabel="007 - Versão 1.06 Ato COTEPE 01/01/2013"
                                          itemValue="007"/>
                            <f:selectItem itemLabel="006 - Versão 1.05 Ato COTEPE 01/07/2012"
                                          itemValue="006"/>
                            <f:selectItem itemLabel="005 - Versão 1.04 Ato COTEPE 01/01/2012"
                                          itemValue="005"/>
                            <f:selectItem itemLabel="004 - Versão 1.03 Ato COTEPE 01/01/2011"
                                          itemValue="004"/>
                            <f:selectItem itemLabel="003 - Versão 1.02 Ato COTEPE 01/01/2010"
                                          itemValue="003"/>
                            <f:selectItem itemLabel="002 - Versão 1.01 Ato COTEPE 01/01/2009"
                                          itemValue="002"/>
                            <f:selectItem itemLabel="001 - Versão 1.00 Ato COTEPE 01/01/2008"
                                          itemValue="001"/>
                        </h:selectOneMenu>

                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <p:outputLabel for="finalidadeArquivo"
                                       value="Finalidade do Arquivo:"/>
                        <h:selectOneMenu id="finalidadeArquivo" class="form-control"
                                         value="#{spedFiscalControll.finalidadeArquivo}">
                            <f:selectItem itemLabel="0 - Remessa do arquivo original"
                                          itemValue="0"/>
                            <f:selectItem itemLabel="1 - Remessa do arquivo substituto"
                                          itemValue="1"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <h:outputLabel for="perfil"
                                       value="Perfil de Apresentação do Arquivo:"/>
                        <h:selectOneMenu id="perfil" value="#{spedFiscalControll.perfil}" class="form-control">
                            <f:selectItem itemLabel="A - Perfil A" itemValue="A"/>
                            <f:selectItem itemLabel="B - Perfil B" itemValue="B"/>
                            <f:selectItem itemLabel="C - Perfil C" itemValue="C"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <h:outputLabel for="inventario" value="Inventário:"/>
                        <h:selectOneMenu id="inventario" class="form-control"
                                         value="#{spedFiscalControll.inventario}">
                            <f:selectItem itemLabel="00 - Sem Inventário" itemValue="0"/>
                            <f:selectItem itemLabel="01 - No final no período" itemValue="1"/>
                            <f:selectItem
                                    itemLabel="02 - Na mudança de forma de tributação da mercadoria (ICMS)"
                                    itemValue="2"/>
                            <f:selectItem
                                    itemLabel="03 - Na solicitação da baixa cadastral, paralisação temporária e outras situações"
                                    itemValue="3"/>
                            <f:selectItem
                                    itemLabel="04 - Na alteração de regime de pagamento - condição do contribuinte"
                                    itemValue="4"/>
                            <f:selectItem itemLabel="05 - Por determinação dos fiscos"
                                          itemValue="5"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <h:outputLabel for="contador" value="Contador:"/>
                        <h:selectOneMenu id="contador" class="form-control"
                                         value="#{spedFiscalControll.idContador}">
                            <f:selectItems value="#{spedFiscalControll.contadores}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <p:outputLabel for="dataInicial" value="Data Inicial:"/>
                        <p:calendar id="dataInicial"
                                    value="#{spedFiscalControll.dataInicial}" required="true"/>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <p:outputLabel for="dataFinal" value="Data Final:"/>
                        <p:calendar id="dataFinal"
                                    value="#{spedFiscalControll.dataFinal}" required="true"/>
                    </div>
                </div>

            </h:panelGroup>
        </div>
        <div class="ibox-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                    <h:commandButton class="btn btn-primary"
                                     action="#{spedFiscalControll.geraSpedFiscal}"
                                     value="Gerar SPED">
                        <p:ajax disabled="true"/>
                    </h:commandButton>
                </div>
            </div>
        </div>

    </ui:define>


    <ui:define name="telaInclusaoAlteracao">

    </ui:define>

</ui:composition>
