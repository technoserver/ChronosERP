<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Grupo Tributário
    </ui:define>

    <ui:define name="tela">
        #{cfopControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Grupo Tributário
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{tributGrupoTributarioControll}"
                       idDataTable="dataTableGrupoTributario"
                       nomeFuncao="Grupo Tributário"
                       id="telaGrid"
        >

            <p:column headerText="Descricao">
                <h:outputLabel value="#{row.descricao}" />
            </p:column>
            <p:column headerText="Origem Mercadoria">
                <h:outputLabel
                        value="#{tributGrupoTributarioControll.keyFromValue(tributGrupoTributarioControll.origemMercadoria, row.origemMercadoria)}"/>
            </p:column>
            <p:column headerText="Observacao">
                <h:outputLabel value="#{row.observacao}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{tributGrupoTributarioControll}"
                                   nomeFuncao="Grupo Tributário"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-8 col-md-8"
                                idComponente="tributGrupoTributarioDescricao" label="Descricao"
                                nomeAtributo="#{tributGrupoTributarioControll.objeto.descricao}"
                                tamanhoMaximo="100"/>
                <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                 idComponente="tributGrupoTributarioOrigemMercadoria"
                                 label="Origem Mercadoria"
                                 nomeAtributo="#{tributGrupoTributarioControll.objeto.origemMercadoria}"
                                 itens="#{tributGrupoTributarioControll.origemMercadoria}"/>
            </div>

            <div class="row">
                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="observacao" label="Obervação "
                                    nomeAtributo="#{tributGrupoTributarioControll.objeto.observacao}"/>
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
