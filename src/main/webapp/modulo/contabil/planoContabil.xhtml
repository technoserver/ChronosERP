<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Plano de conta
    </ui:define>

    <ui:define name="tela">
        #{planoContaControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Plano de conta
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{planoContaControll}"
                       idDataTable="dataTableCest"
                       nomeFuncao="CFOP"
                       id="telaGrid"
                       somenteConsulta="true">

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>

            <p:column headerText="mascar">
                <h:outputLabel value="#{row.mascara}"/>
            </p:column>
            <p:column headerText="niveis">
                <h:outputLabel value="#{row.niveis}"/>
            </p:column>

        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{planoContaControll}"
                                   nomeFuncao="CFOP"
                                   id="telaDetalhe"
                                   somenteConsulta="true">

            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-8 col-md-8"
                                idComponente="cfop" label="CFOP"
                                nomeAtributo="#{planoContaControll.objeto.nome}"
                                tamanhoMaximo="10"/>
                <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                idComponente="descricao" label="Descrição"
                                nomeAtributo="#{planoContaControll.objeto.mascara}"
                                tamanhoMaximo="10"/>

                <erp:campoInteiro styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="niveis" label="Niveis"
                                  nomeAtributo="#{planoContaControll.objeto.niveis}"/>

            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
