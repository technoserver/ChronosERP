<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Vendendores
    </ui:define>

    <ui:define name="tela">
        #{vendedorControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Vendendores
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{vendedorControll}"
                       idDataTable="dataTableVendendor"
                       nomeFuncao="Vendedores"
                       id="telaGrid"
                       >

            <p:column headerText="Colaborador">
                <h:outputLabel value="#{row.colaborador.pessoa.nome}" />
            </p:column>
            <p:column headerText="Gerente">
                <h:outputLabel value="#{vendedorControll.keyFromValue(vendedorControll.simNao ,row.gerente)}" />
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{vendedorControll}"
                                   nomeFuncao="Vendedores"
                                   id="telaDetalhe"
                                  >

            <div class="row">

                <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                  label="Colaborador"
                                  itemLabel="#{objeto.pessoa.nome}"
                                  controller="#{vendedorControll}"
                                  completeMethod="getListColaborador"
                                  nomeAtributo="#{vendedorControll.objeto.colaborador}"
                                  idComponente="colaborador" />

                <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                  label="Perfil"
                                  itemLabel="#{objeto.nome}"
                                  controller="#{vendedorControll}"
                                  completeMethod="getListPerfil"
                                  nomeAtributo="#{vendedorControll.objeto.comissaoPerfil}"
                                  idComponente="comissaoPerfil" />

            </div>
            <div class="row">
                <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                 idComponente="gerente"
                                 label="Gerente"
                                 nomeAtributo="#{vendedorControll.objeto.gerente}"
                                 itens="#{vendedorControll.simNao}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="taxaGerente"
                                  label="Taxa Gerente"
                                  nomeAtributo="#{vendedorControll.objeto.taxaGerente}" />
            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
