<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Comissao Perfil
    </ui:define>

    <ui:define name="tela">
        #{comissaoPerfilControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Comissao Perfil
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{comissaoPerfilControll}"
                       idDataTable="dataTableComissaoPerfil"
                       nomeFuncao="Comissao Perfil"
                       id="telaGrid"
                       >

            <p:column headerText="Codigo">
                <h:outputLabel value="#{row.codigo}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}" />
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{comissaoPerfilControll}"
                                   nomeFuncao="Comissao Perfil"
                                   id="telaDetalhe"
                                   >

            <div class="row">


                <erp:campoTexto styleClass="tcol-xs-12 col-sm-3 col-md-2"
                                idComponente="comissaoPerfilCodigo" label="Codigo"
                                nomeAtributo="#{comissaoPerfilControll.objeto.codigo}"
                                tamanhoMaximo="3" />
                <erp:campoTexto styleClass="tcol-xs-12 col-sm-9 col-md-10"
                                idComponente="comissaoPerfilNome" label="Nome"
                                nomeAtributo="#{comissaoPerfilControll.objeto.nome}"
                                tamanhoMaximo="100"
                                requerido="true"/>
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
