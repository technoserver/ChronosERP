<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Comissao Perfil
    </ui:define>

    <ui:define name="tela">
        #{comissaoObjetivoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Comissao Perfil
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{comissaoObjetivoControll}"
                       idDataTable="dataTableComissaoObjetivo"
                       nomeFuncao="Comissao Perfil"
                       id="telaGrid"
                        >

            <p:column headerText="Perfil">
                <h:outputLabel value="#{row.comissaoPerfil.nome}" />
            </p:column>
            <p:column headerText="Produto">
                <h:outputLabel value="#{row.produto.nome}" />
            </p:column>
            <p:column headerText="Codigo">
                <h:outputLabel value="#{row.codigo}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}" />
            </p:column>
            <p:column headerText="Forma Pagamento">
                <h:outputLabel
                        value="#{comissaoObjetivoControll.keyFromValue(comissaoObjetivoControll.formaPagamentoComissao, row.formaPagamento)}" />
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{comissaoObjetivoControll}"
                                   nomeFuncao="Comissao Perfil"
                                   id="telaDetalhe"
                                   >

            <div class="row">
                <erp:campoTexto styleClass="col-xs-12 col-sm-2 col-md-2"
                                idComponente="comissaoObjetivoCodigo" label="Codigo"
                                nomeAtributo="#{comissaoObjetivoControll.objeto.codigo}"
                                tamanhoMaximo="3" />
                <erp:campoTexto styleClass="col-xs-12 col-sm-10 col-md-10"
                                idComponente="comissaoObjetivoNome" label="Nome"
                                nomeAtributo="#{comissaoObjetivoControll.objeto.nome}"
                                tamanhoMaximo="100"
                                requerido="true"/>
            </div>
            <div class="row">
                <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                  label="Comissao Perfil"
                                  itemLabel="#{objeto.nome}"
                                  controller="#{comissaoObjetivoControll}"
                                  completeMethod="getListaComissaoPerfil"
                                  nomeAtributo="#{comissaoObjetivoControll.objeto.comissaoPerfil}"
                                  idComponente="comissaoObjetivoComissaoPerfil" />
                <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                  label="Produto"
                                  itemLabel="#{objeto.nome}"
                                  controller="#{comissaoObjetivoControll}"
                                  completeMethod="getListaProduto"
                                  nomeAtributo="#{comissaoObjetivoControll.objeto.produto}"
                                  idComponente="comissaoObjetivoProduto" />
            </div>


            <div class="row">
                <erp:campoSelect styleClass="col-xs-12 col-sm-2 col-md-2"
                                 idComponente="comissaoObjetivoFormaPagamento"
                                 label="Forma Pagamento"
                                 nomeAtributo="#{comissaoObjetivoControll.objeto.formaPagamento}"
                                 itens="#{comissaoObjetivoControll.formaPagamentoComissao}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="comissaoObjetivoTaxaPagamento"
                                  label="Taxa Pagamento"
                                  nomeAtributo="#{comissaoObjetivoControll.objeto.taxaPagamento}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-3 col-md-3"
                                  idComponente="comissaoObjetivoValorPagamento"
                                  label="Valor Pagamento"
                                  nomeAtributo="#{comissaoObjetivoControll.objeto.valorPagamento}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="comissaoObjetivoValorMeta" label="Valor Meta"
                                  nomeAtributo="#{comissaoObjetivoControll.objeto.valorMeta}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-2 col-md-2"
                                  idComponente="comissaoObjetivoQuantidade" label="Quantidade"
                                  nomeAtributo="#{comissaoObjetivoControll.objeto.quantidade}" />
            </div>


            <div class="row">
                <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="comissaoObjetivoDescricao" label="Descricao"
                                    nomeAtributo="#{comissaoObjetivoControll.objeto.descricao}" />
            </div>



        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
