<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Vendas
    </ui:define>

    <ui:define name="tela">
        #{vendaCabecalhoControll .titulo}
    </ui:define>
    <ui:define name="controle">
        Vendas
    </ui:define>



    <ui:define name="gridDados">

        <erp:gridDados controller="#{vendaCabecalhoControll}"
                       idDataTable="dataTableVenda"
                       nomeFuncao="Venda"
                       id="telaGrid"
        >

            <p:column headerText="Cliente">
                <h:outputLabel value="#{row.cliente.pessoa.nome}"/>
            </p:column>
            <p:column headerText="Data Venda">
                <h:outputLabel value="#{row.dataVenda}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Numero Fatura">
                <h:outputLabel value="#{row.numeroFatura}"/>
            </p:column>
            <p:column headerText="Valor Total">
                <h:outputLabel value="#{row.valorTotal}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Situacao">
                <h:outputLabel
                        value="#{vendaCabecalhoControll.keyFromValue(vendaCabecalhoControll.vendaOrcamentoSituacao, obj.situacao)}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{vendaCabecalhoControll}"
                                   nomeFuncao="Venda"
                                   id="telaDetalhe"
        >

            <div class="row">
                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-gray">
                        <div class="inner">
                            <h3>R$<span>#{vendaCabecalhoControll.objeto.valorTotalFormatado()}</span></h3>

                            <p>Valor Total</p>
                        </div>
                        <div class="icon" style="top: 0px">
                            <i class="fa  fa-money"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-gray">
                        <div class="inner">
                            <h3>R$<span>#{vendaCabecalhoControll.objeto.valorSubTotalFormatado()}</span></h3>

                            <p>Valor Produtos</p>
                        </div>
                        <div class="icon" style="top: 0px">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                    </div>
                </div>


                <div class="col-lg-4 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-gray">
                        <div class="inner">
                            <h3>R$<span>#{vendaCabecalhoControll.objeto.valorServicoFormatado()}</span></h3>

                            <p>Valor do Servi√ßo</p>
                        </div>
                        <div class="icon" style="top: 0px">
                            <i class="fa  fa-wrench"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <erp:campoInteiro styleClass="col-xs-12 col-sm-3 col-md-2"
                                  idComponente="cfopCfop" label="CFOP"
                                  nomeAtributo="#{vendaCabecalhoControll.objeto.cfop}"/>
            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
