<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">


            <fieldset class="muted">
                <legend>
                    <h3 class="margin-top-0">
                        <i class="fa fa-money margin-right-10px"></i>Forma de pagamento
                    </h3>
                </legend>
                <div class="">
                    <h:selectOneMenu id="PedidoFormaPagamentoId"
                                     value="#{balcaoControll.venda.condicoesPagamento}"
                                     class="form-control"
                                     converter="defaultConverter">
                        <f:selectItems value="#{balcaoControll.condicoesPagamentos}" var="obj" itemValue="#{obj}"
                                       itemLabel="#{obj.nome}"/>
                    </h:selectOneMenu>
                </div>

                <div class="margin-top-10px row">
                    <div class="col-sm-8 col-md-8 col-lg-8">
                        <h4>TOTAL PAGO</h4>
                        <div class="input-group">
                            <input name="data[Pedido][valor_pago]" class="mascara-valor form-control"
                                   disabled="disabled" value="200,00" autocomplete="off" type="text"
                                   id="PedidoValorPago"/>
                        </div>
                    </div>
                </div>
            </fieldset>


            <fieldset class="hidden-xs muted" style="max-height: 300px; overflow: auto;">
                <legend>
                    <h3 class="margin-top-0">
                        <i class="fa fa-barcode margin-right-10px"></i>Itens da compra
                    </h3>
                </legend>
                <div class="table-responsive">
                    <h:dataTable value="#{balcaoControll.venda.listaVendaDetalhe}" var="row"
                                 class="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Qtd."/>
                            </f:facet>
                            <h:outputText value="#{row.quantidade}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Produto"/>
                            </f:facet>
                            <h:outputText value="#{row.produto.descricaoPdv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Desc."/>
                            </f:facet>
                            <h:outputText value="#{row.valorDesconto}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PreÃ§o"/>
                            </f:facet>
                            <h:outputText value="#{row.valorUnitario}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </div>
            </fieldset>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <fieldset class="muted" style="padding:0 !important">
                <legend>
                    <h3 class="margin-top-0">
                        <i class="fa icon-moneybag margin-right-10px"></i>Total
                    </h3>
                </legend>
                <table width="100%" cellpadding="5" cellspacing="0" class="margin-bottom-10px">
                    <tbody>
                    <tr class="border-bottom-1px">
                        <td>
                            <h4>SUBTOTAL:</h4>
                        </td>
                        <td class="nowrap" width="1">
                            <h4>R$ <span id="sub-total">#{balcaoControll.venda.valorSubTotalFormatado()}</span></h4>
                        </td>
                    </tr>
                    <tr class="border-bottom-1px">
                        <td><h4>DESCONTOS:</h4></td>
                        <td class="nowrap" width="1"><h4>R$ <span
                                id="descontos">#{balcaoControll.venda.valorDescontoFormatado()}</span></h4></td>
                    </tr>
                    <tr>
                        <td><h4>TOTAL A PAGAR:</h4></td>
                        <td class="nowrap" width="1"><h4>R$ <span
                                id="valor-receber">#{balcaoControll.venda.valorTotalFormatado()}</span></h4></td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
            <div class="both margin-top-10px text-right">
                <h:commandLink id="botao-finalizar"
                               action="#{balcaoControll.faturarVenda}"
                               class="btn btn-lg btn-success">
                    <span class="glyphicon glyphicon-ok margin-right-10px"></span>Finalizar
                    <p:ajax update=":formCentro:growl,formCentro:tela-pagamento,:formCentro:telaPdv"
                            process="@form"/>
                </h:commandLink>
                &nbsp;
                <h:commandLink class="btn btn-lg btn-danger"
                               action="#{balcaoControll.cancelar}">
                    <p:ajax update="formCentro:tela-pagamento,:formCentro:telaPdv"/>
                    <span class="glyphicon glyphicon-remove margin-right-10px"></span>Cancelar
                </h:commandLink>
            </div>
        </div>
    </div>

</ui:composition>
