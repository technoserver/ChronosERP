<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Relação de Vendas
    </ui:define>

    <ui:define name="tela">
        Filtros
    </ui:define>
    <ui:define name="controle">
        Relação de Vendas
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <div class="ibox-content">
            <div class="row">

                <erp:autoComplete styleClass="col-xs-12 col-sm-3 col-md-3"
                                  label="Cliente"
                                  itemLabel="#{objeto.nome}"
                                  controller="#{vendaRelatorioControll}"
                                  completeMethod="getListaCliente"
                                  nomeAtributo="#{vendaRelatorioControll.cliente}"
                                  requerido="false"
                                  idComponente="vendaCabecalhoCliente">

                    />

                </erp:autoComplete>

                <erp:campoSelect itens="#{vendaRelatorioControll.listaVendedor}"
                                 styleClass="col-xs-12 col-sm-3 col-md-3"
                                 idComponente="vendedor"
                                 label="Vendedor"

                                 nomeAtributo="#{vendaRelatorioControll.idvendedor}"/>

                <erp:campoData nomeAtributo="#{vendaRelatorioControll.dataInicial}"
                               label="Data inicial"
                               idComponente="vencimentoDe"
                               styleClass="col-xs-12 col-sm-2 col-md-2"/>

                <erp:campoData nomeAtributo="#{vendaRelatorioControll.dataFinal}"
                               label="Data Final"
                               idComponente="vencimentoAte"
                               styleClass="col-xs-12 col-sm-2 col-md-2"/>


                <erp:campoSelect itens="#{vendaRelatorioControll.status}"
                                 styleClass="col-xs-12 col-sm-2 col-md-2"
                                 idComponente="statusVendas"
                                 label="Status"

                                 nomeAtributo="#{vendaRelatorioControll.statusVendas}"/>

                <erp:campoSelect nomeAtributo="#{vendaRelatorioControll.tipoRelatorio}"
                                 itens="#{vendaRelatorioControll.tiposRelatorio}"
                                 styleClass="col-xs-12 col-sm-2 col-md-2"
                                 idComponente="tipoRelatorio"
                                 label="Modelo"
                />

                <div class="col-xs-12 col-sm-12 col-md-12 text-center m-t">

                    <p:commandLink title="Gerar relatório"
                                   value="Gerar Relatório"
                                   styleClass="btn btn-primary"
                                   actionListener="#{vendaRelatorioControll.imprimirRelacaoVendas}"
                                   ajax="false">

                    </p:commandLink>

                </div>


            </div>
        </div>
        <div class="ibox-footer">

            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <h:commandButton value="Cancelar" styleClass="btn btn-default center-block"
                                     actionListener="index" immediate="true"
                    >
                        <p:ajax update="navegacao,:formCentro:mensagem"
                                process="@this"/>
                    </h:commandButton>
                </div>
            </div>


        </div>
    </ui:define>

</ui:composition>
