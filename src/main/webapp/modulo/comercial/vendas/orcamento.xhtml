<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{orcamentoCabecalhoControll.tipo eq 'O'?'Orçamento':'PEDIDO'}
    </ui:define>

    <ui:define name="tela">
        #{orcamentoCabecalhoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        #{orcamentoCabecalhoControll.tipo eq 'O'?'Orçamento':'PEDIDO'}
    </ui:define>


    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="tipo" value="#{orcamentoCabecalhoControll.tipo}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="gridDados">

        <p:outputPanel id="outputPanelGrid">
            <p:outputPanel rendered="#{orcamentoCabecalhoControll.telaGrid}">
                <div class="ibox-content">
                    <erp:msgPermissao permissao="#{orcamentoCabecalhoControll.podeConsultar()}"/>
                    <div class="row m-b">

                        <erp:campoData nomeAtributo="#{orcamentoCabecalhoControll.dataInicial}"
                                       label="Data inicial"
                                       idComponente="dataInicial"
                                       styleClass="col-xs-12 col-sm-2 col-md-2"/>

                        <erp:campoData nomeAtributo="#{orcamentoCabecalhoControll.dataFinal}"
                                       label="Data Final"
                                       idComponente="dataFinal"
                                       styleClass="col-xs-12 col-sm-2 col-md-2"/>

                        <erp:campoSelect itens="#{orcamentoCabecalhoControll.listaVendedor}"
                                         styleClass="col-xs-12 col-sm-4 col-md-4"
                                         idComponente="vendedor"
                                         label="Vendedor"

                                         nomeAtributo="#{orcamentoCabecalhoControll.idvendedor}"/>

                        <erp:campoSelect itens="#{orcamentoCabecalhoControll.situacoes}"
                                         styleClass="col-xs-12 col-sm-2 col-md-2"
                                         idComponente="status"
                                         label="Status"

                                         nomeAtributo="#{orcamentoCabecalhoControll.status}"/>

                        <erp:campoTexto nomeAtributo="#{orcamentoCabecalhoControll.codigo}"
                                        styleClass="col-xs-12 col-sm-2 col-md-2"
                                        idComponente="codigo"
                                        label="Código"
                                        tamanhoMaximo="12"/>

                        <erp:campoTexto nomeAtributo="#{orcamentoCabecalhoControll.cliente}"
                                        styleClass="col-xs-12 col-sm-12 col-md-12"
                                        idComponente="cliente"
                                        label="Cliente"
                                        tamanhoMaximo="100"/>

                        <div class="col-xs-12 col-sm-12 col-md-12 text-center m-t">

                            <p:commandButton title="Pesquisar"
                                             value="Pesquisar"
                                             action="#{orcamentoCabecalhoControll.pesquisar}"
                                             update="tableOrcamento"
                            >

                            </p:commandButton>

                        </div>

                    </div>
                    <p:dataTable
                            value="#{orcamentoCabecalhoControll.dataModel}"
                            var="row" id="tableOrcamento" paginator="true"
                            rows="10" rowsPerPageTemplate="10,20,30,40" paginatorPosition="bottom"
                            reflow="true" rendered="#{orcamentoCabecalhoControll.podeConsultar()}"
                            lazy="true" sortBy="#{row.id}" sortOrder="descending">


                        <p:column headerText="Cliente">
                            <h:outputLabel value="#{row.cliente.pessoa.nome}"/>
                        </p:column>
                        <p:column headerText="Vendedor">
                            <h:outputLabel value="#{row.vendedor.colaborador.pessoa.nome}"/>
                        </p:column>
                        <p:column headerText="Codigo" width="110">
                            <h:outputLabel value="#{row.codigo}"/>
                        </p:column>
                        <p:column headerText="Data" styleClass="text-center" width="105">
                            <h:outputLabel value="#{row.dataCadastro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Valor Total" styleClass="text-right" width="130">
                            <h:outputLabel value="#{row.valorTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Status" width="120" styleClass="text-center">
                            <h:outputLabel
                                    value="#{orcamentoCabecalhoControll.keyFromValue(orcamentoCabecalhoControll.orcamentoSituacao,row.situacao)}"/>
                        </p:column>
                        <p:column headerText="Ações" width="170" class="text-center">
                            <p:commandLink title="Alterar" action="#{orcamentoCabecalhoControll.doEdit()}"
                                           class=" btn btn-default"
                                           oncomplete="addClass()"
                                           update=":formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem"
                                           rendered="#{row.situacao eq 'P'}">
                                <i class="fa fa-file-text-o"></i>
                                <f:setPropertyActionListener value="#{row}"
                                                             target="#{orcamentoCabecalhoControll.objetoSelecionado}"/>
                            </p:commandLink>

                            &nbsp;
                            <p:commandLink title="Excluir" action="#{orcamentoCabecalhoControll.remover()}"

                                           update=":formCentro:growl,:formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe"
                                           process="tableOrcamento"
                                           oncomplete="atualizarMsg();"
                                           class="btn btn-default"
                                           rendered="#{row.situacao eq 'P'}"
                            >
                                <i class="fa fa-times"></i>
                                <p:confirm header="Confirmar" message="Deseja excluir ?"/>

                                <f:setPropertyActionListener value="#{row}"
                                                             target="#{orcamentoCabecalhoControll.objetoSelecionado}"/>
                            </p:commandLink>
                            &nbsp;
                            <p:menuButton>

                                <p:menuitem value="Imprimir A4"
                                            target="_blank"
                                            actionListener="#{vendaRelatorioControll.imprimirOrcamento(row.id)}"
                                            icon="fa fa-print" ajax="false"/>
                                <p:menuitem value="Imprimir Cupom"
                                            target="_blank"
                                            actionListener="#{vendaRelatorioControll.imprimirOrcamentoCupom(row.id)}"
                                            icon="fa fa-print"
                                            ajax="false"/>

                                <p:menuitem value="Gerar OS"
                                            rendered="#{row.tipo eq 'O'}"
                                            outcome="/modulo/comercial/os/osAbertura">
                                    <f:param name="orcamento" value="#{row.id}"/>
                                </p:menuitem>


                                <p:menuitem value="Aprovar e Gerar Pedido"
                                            update=":formCentro:growl,tableOrcamento"
                                            rendered="#{row.tipo eq 'O'}"
                                            action="#{orcamentoCabecalhoControll.gerarPedido}">
                                    <f:setPropertyActionListener value="#{row}"
                                                                 target="#{orcamentoCabecalhoControll.objetoSelecionado}"/>
                                </p:menuitem>

                                <p:menuitem value="Aprovar"
                                            update=":formCentro:growl,tableOrcamento"
                                            rendered="#{row.tipo eq 'P' and (row.situacao eq 'P') }"
                                            action="#{orcamentoCabecalhoControll.aprovarPedido}">
                                    <f:setPropertyActionListener value="#{row}"
                                                                 target="#{orcamentoCabecalhoControll.objetoSelecionado}"/>
                                </p:menuitem>


                                <p:menuitem value="Faturar"
                                            update=":formCentro:growl,tableOrcamento"
                                            rendered="#{row.tipo eq 'P' and (row.situacao eq 'A') }"
                                            action="#{orcamentoCabecalhoControll.gerarVenda}">
                                    <f:setPropertyActionListener value="#{row}"
                                                                 target="#{orcamentoCabecalhoControll.objetoSelecionado}"/>
                                </p:menuitem>

                            </p:menuButton>

                        </p:column>


                    </p:dataTable>

                </div>

                <div class="ibox-footer">
                    <div class="row">
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cadastrar" class="btn btn-primary center-block"
                                             actionListener="#{orcamentoCabecalhoControll.doCreate()}"
                                             disabled="#{!orcamentoCabecalhoControll.podeInserir()}"
                            >
                                <p:ajax process="@form"
                                        oncomplete="addClass()"
                                        update=":formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem"/>
                            </h:commandButton>
                        </div>
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"
                                             action="#{orcamentoCabecalhoControll.doIndex()}" immediate="true"
                            />

                        </div>


                    </div>
                </div>

            </p:outputPanel>

        </p:outputPanel>


    </ui:define>


    <ui:define name="telaInclusaoAlteracao">

        <h:panelGroup layout="block" id="outputPanelDetalhe">
            <h:panelGroup layout="block" rendered="#{!orcamentoCabecalhoControll.telaGrid}">

                <h:panelGroup layout="block" id="panelCentroDetalhe">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-12">

                                <h:panelGroup layout="block" id="panelValores" styleClass="row">

                                    <div class="col-lg-4 col-xs-6">
                                        <!-- small box -->
                                        <div class="small-box bg-gray">
                                            <div class="inner">
                                                <h3>R$
                                                    <span>
                                                        <h:outputText
                                                                value="#{orcamentoCabecalhoControll.objeto.valorTotal}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </span>
                                                </h3>

                                                <p>Valor Total</p>
                                            </div>
                                            <div class="icon" style="top: 0px">
                                                <i class="fa  fa-money"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-xs-6">
                                        <!-- small box -->
                                        <div class="small-box bg-gray">
                                            <div class="inner">
                                                <h3>R$
                                                    <span>
                                                        <h:outputText
                                                                value="#{orcamentoCabecalhoControll.objeto.valorSubtotal}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </span>
                                                </h3>

                                                <p>Valor Produtos</p>
                                            </div>
                                            <div class="icon" style="top: 0px">
                                                <i class="fa fa-shopping-cart"></i>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-lg-4 col-xs-6">
                                        <!-- small box -->
                                        <div class="small-box bg-gray">
                                            <div class="inner">

                                                <h3>
                                                    R$
                                                    <span>
                                                            <h:outputText
                                                                    value="#{orcamentoCabecalhoControll.objeto.valorDesconto}">
                                                                <f:convertNumber pattern="#,##0.00"/>
                                                            </h:outputText>
                                                        </span>
                                                    <p:commandLink styleClass="btn btn-link"
                                                                   title="Aplicar desconto no valor total"
                                                                   update=":formOutrasTelas2:panelOutrasTelas2"
                                                                   disabled="#{orcamentoCabecalhoControll.objeto.valorTotal.signum() eq 0}"
                                                                   oncomplete="PF('dialogOutrasTelas2').show()">
                                                        <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                                                    </p:commandLink>

                                                    <p:commandLink styleClass="btn btn-link"
                                                                   title="Remover Desconto"
                                                                   action="#{orcamentoCabecalhoControll.removerDesconto}"
                                                                   process="@this"
                                                                   update=":formCentro:growl,:formCentro:panelValores,:formCentro:tableOrcamento"
                                                                   rendered="#{orcamentoCabecalhoControll.objeto.valorDesconto.signum() ne 0}">
                                                        <i class="fa fa-ban fa-2x" aria-hidden="true"></i>
                                                    </p:commandLink>
                                                </h3>


                                                <p>Valor do Desconto</p>
                                            </div>
                                            <div class="icon" style="top: 0px">
                                                <i class="fa fa-percent" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>

                                </h:panelGroup>

                                <div class="row">


                                    <div class="col-xs-12 col-sm-4 col-md-4">
                                        <p:outputLabel value="Cliente" for="cliente"/>
                                        <div class="field-action">
                                            <p:autoComplete id="cliente"
                                                            value="#{orcamentoCabecalhoControll.objeto.cliente}"
                                                            completeMethod="#{orcamentoCabecalhoControll.getListaCliente}"
                                                            var="objeto" itemLabel="#{objeto.pessoa.nome}"
                                                            itemValue="#{objeto}"
                                                            queryDelay="500"
                                                            style="width: 100%"
                                                            converter="defaultConverter" forceSelection="true"
                                                            minQueryLength="3" maxResults="10" required="true"
                                                            emptyMessage="Nenhum registro encontrado">>


                                            </p:autoComplete>
                                            <div class="field-action__icon">
                                                <p:commandLink title="Add novo cliente"
                                                               style="font-size: 20px;color: #00acac"
                                                               action="#{cadastroRapidoClienteControll.abrirDialog}"
                                                               process="@this" update="@none"
                                                >
                                                    <p:ajax event="dialogReturn"
                                                            listener="#{orcamentoCabecalhoControll.clienteSelecionado}"
                                                            process="@this" update="cliente"/>
                                                    <i class="fa fa-plus-circle"></i>
                                                </p:commandLink>
                                            </div>


                                        </div>
                                    </div>


                                    <erp:autoComplete styleClass="col-xs-12 col-sm-4 col-md-4"
                                                      label="Vendedor"
                                                      itemLabel="#{objeto.colaborador.pessoa.nome}"
                                                      controller="#{orcamentoCabecalhoControll}"
                                                      completeMethod="getListaVendedor"
                                                      nomeAtributo="#{orcamentoCabecalhoControll.objeto.vendedor}"
                                                      idComponente="vendaOrcamentoCabecalhoVendedor">
                                        <p:ajax event="itemSelecionado"
                                                listener="#{orcamentoCabecalhoControll.definirTaxaComissao}"
                                        />
                                    </erp:autoComplete>

                                    <erp:autoComplete styleClass="col-xs-12 col-sm-4 col-md-4"
                                                      label="Condicoes Pagamento"
                                                      itemLabel="#{objeto.nome}"
                                                      controller="#{orcamentoCabecalhoControll}"
                                                      completeMethod="getListaVendaCondicoesPagamento"
                                                      nomeAtributo="#{orcamentoCabecalhoControll.objeto.condicoesPagamento}"
                                                      idComponente="vendaOrcamentoCabecalhoVendaCondicoesPagamento"/>


                                </div>
                                <div class="row">
                                    <erp:campoData label="Entrega em"
                                                   styleClass="col-xs-12 col-sm-2 col-md-2"
                                                   idComponente="dataEntrega"
                                                   nomeAtributo="#{orcamentoCabecalhoControll.objeto.dataEntrega}"/>
                                </div>
                                <div class="row">
                                    <erp:campoAreaTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                                        idComponente="vendaOrcamentoCabecalhoObservacao"
                                                        label="Observacao"
                                                        nomeAtributo="#{orcamentoCabecalhoControll.objeto.observacao}"/>
                                </div>
                                <erp:separador label="Produtos"/>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h:commandLink title="Novo" class="btn btn-default"
                                                       actionListener="#{orcamentoCabecalhoControll.incluirVendaOrcamentoDetalhe}"
                                                       type="button"
                                        >
                                            <i class="glyphicon glyphicon-plus"/>
                                            <p:ajax update=":formOutrasTelas:panelVendaOrcamentoDetalhe,dataTableVendaOrcamentoDetalhe"
                                                    oncomplete="PF('dialogVendaOrcamentoDetalhe').show()"
                                                    process="@this,dataTableVendaOrcamentoDetalhe"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <p:dataTable id="dataTableVendaOrcamentoDetalhe" var="obj"
                                             value="#{orcamentoCabecalhoControll.objeto.listaOrcamentoDetalhe}"
                                             paginator="true" rows="10" rowsPerPageTemplate="10,20,30,40"
                                             reflow="true"
                                             rowKey="#{obj.id}" paginatorPosition="bottom">


                                    <p:column headerText="Produto">
                                        <h:outputLabel value="#{obj.produto.nome}"/>
                                    </p:column>
                                    <p:column headerText="QTD." styleClass="text-center" width="110">
                                        <h:outputLabel value="#{obj.quantidade}">
                                            <f:convertNumber pattern="0.000"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Valor UN" styleClass="text-right" width="110">
                                        <h:outputLabel value="#{obj.valorUnitario}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Subtotal" styleClass="text-right" width="150">
                                        <h:outputLabel value="#{obj.valorSubtotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Desc." styleClass="text-right" width="100">
                                        <h:outputLabel value="#{obj.valorDesconto}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Total" styleClass="text-right" width="200">
                                        <h:outputLabel value="#{obj.valorTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Ações" width="120" styleClass="text-center">
                                        <p:commandLink title="Alterar"
                                                       process="dataTableVendaOrcamentoDetalhe"
                                                       id="btnAlterarProduto"
                                                       action="#{orcamentoCabecalhoControll.alterarVendaOrcamentoDetalhe}"
                                                       class=" btn btn-default"
                                                       oncomplete="PF('dialogVendaOrcamentoDetalhe').show()"
                                                       update=":formOutrasTelas:panelVendaOrcamentoDetalhe,dataTableVendaOrcamentoDetalhe"
                                        >
                                            <i class="fa fa-file-text-o"></i>
                                            <f:setPropertyActionListener value="#{obj}"
                                                                         target="#{orcamentoCabecalhoControll.orcamentoDetalheSelecionado}"/>
                                        </p:commandLink>
                                        &nbsp;
                                        <p:commandLink title="Excluir"
                                                       id="btnExluirProduto"
                                                       action="#{orcamentoCabecalhoControll.excluirVendaOrcamentoDetalhe}"
                                                       style="position: relative; right: 7px"
                                                       update=":formCentro:growl,dataTableVendaOrcamentoDetalhe,,:formCentro:panelValores"
                                                       process="dataTableVendaOrcamentoDetalhe"
                                                       oncomplete="atualizarMsg();"
                                                       class="btn btn-default"
                                        >
                                            <i class="fa fa-times"></i>
                                            <p:confirm header="Confirmar" message="Deseja excluir ?"/>

                                            <f:setPropertyActionListener value="#{obj}"
                                                                         target="#{orcamentoCabecalhoControll.orcamentoDetalheSelecionado}"/>
                                        </p:commandLink>
                                    </p:column>


                                </p:dataTable>

                            </div>
                        </div>
                    </div>

                    <div class="ibox-footer">
                        <h:panelGroup layout="block" rendered="#{not empty orcamentoCabecalhoControll.objeto}">


                            <div class="row">
                                <div class="col-xs-6 col-lg-6 text-center">
                                    <h:panelGroup layout="block" class="btn-group"
                                                  rendered="#{ orcamentoCabecalhoControll.objeto.situacao ne 'F' and not orcamentoCabecalhoControll.objeto.situacao ne 'C'}">

                                        <p:commandButton value="Salvar"
                                                         id="btnSalvar"
                                                         rendered="#{empty orcamentoCabecalhoControll.objeto.id}"
                                                         action="#{orcamentoCabecalhoControll.salvar()}"
                                                         disabled="#{!orcamentoCabecalhoControll.podeInserir()}"
                                                         process="@form"
                                                         oncomplete="addClass()"
                                                         update=":formCentro:growl,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem">

                                        </p:commandButton>


                                        <p:splitButton value="Salvar"
                                                       rendered="#{not empty orcamentoCabecalhoControll.objeto.id and
                                                       orcamentoCabecalhoControll.objeto.situacao ne 'F'}"
                                                       actionListener="#{orcamentoCabecalhoControll.salvar}"
                                                       icon="ui-icon-disk">

                                            <p:menuitem value="Aprovar"
                                                        actionListener="#{orcamentoCabecalhoControll.aprovarPedido}"
                                                        update=":formCentro:growl,formCentro:mensagem,:formCentro:outputPanelDetalhe,:formCentro:outputPanelGrid"
                                                        rendered="#{orcamentoCabecalhoControll.objeto.tipo eq 'P' and orcamentoCabecalhoControll.objeto.situacao eq 'P'}"
                                                        icon="ui-icon-arrowrefresh-1-w"/>

                                            <p:menuitem value="Faturar"
                                                        actionListener="#{orcamentoCabecalhoControll.gerarVenda}"
                                                        update=":formCentro:growl,formCentro:mensagem,:formCentro:outputPanelDetalhe,:formCentro:outputPanelGrid"
                                                        rendered="#{orcamentoCabecalhoControll.objeto.tipo eq 'P' and (orcamentoCabecalhoControll.objeto.situacao eq 'A'
                                                         or orcamentoCabecalhoControll.objeto.situacao eq 'P')}"
                                                        icon="ui-icon-arrowrefresh-1-w"/>

                                        </p:splitButton>


                                    </h:panelGroup>

                                </div>
                                <div class="#{orcamentoCabecalhoControll.objeto.situacao eq 'A'} ? 'col-xs-12 col-lg-12' : 'col-xs-6 col-lg-6'">
                                    <h:commandButton value="Cancelar" styleClass="btn btn-default center-block"
                                                     actionListener="#{orcamentoCabecalhoControll.voltar()}"
                                    >
                                        <p:ajax update=":formCentro:outputPanelDetalhe,:formCentro:outputPanelGrid,navegacao,:formCentro:mensagem"
                                                process="@this"/>
                                    </h:commandButton>
                                </div>
                            </div>


                        </h:panelGroup>
                    </div>

                </h:panelGroup>

            </h:panelGroup>
        </h:panelGroup>

    </ui:define>

    <ui:define name="outrasTelas">
        <h:form id="formOutrasTelas">

            <p:dialog id="dialogVendaOrcamentoDetalhe" responsive="true"
                      header="Inclusão/Alteração Venda Orcamento Detalhe"
                      widgetVar="dialogVendaOrcamentoDetalhe" showEffect="slide"
                      hideEffect="slide" resizable="true" modal="true" closable="false"
                      width="800">

                <p:outputPanel id="panelVendaOrcamentoDetalhe">
                    <div class="row">
                        <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-5"
                                          label="Produto"
                                          itemLabel="#{objeto.nome}"
                                          controller="#{orcamentoCabecalhoControll}"
                                          completeMethod="getListaProduto"
                                          nomeAtributo="#{orcamentoCabecalhoControll.orcamentoDetalhe.produto}"
                                          idComponente="vendaOrcamentoDetalheProduto">
                            <p:ajax event="itemSelecionado" process="@this"
                                    update="formOutrasTelas:panelVendaOrcamentoDetalhe"
                                    listener="#{orcamentoCabecalhoControll.definirValorVenda}"/>
                        </erp:autoComplete>
                        <erp:campoDecimal styleClass="col-xs-12 col-sm-2 col-md-2"
                                          idComponente="vendaOrcamentoDetalheQuantidade" label="Quantidade"
                                          requerido="true"
                                          nomeAtributo="#{orcamentoCabecalhoControll.orcamentoDetalhe.quantidade}"/>


                        <erp:campoDecimal styleClass="col-xs-12 col-sm-3 col-md-3"
                                          idComponente="valorUnitario"
                                          desabilitado="#{!orcamentoCabecalhoControll.podeAlterarPreco}"
                                          label="Valor"
                                          nomeAtributo="#{orcamentoCabecalhoControll.orcamentoDetalhe.valorUnitario}"/>

                        <div class="col-xs-12 col-sm-2 col-md-2">
                            <p:outputLabel value="Desconto" for="desconto"/>
                            <div class="ui-inputgroup">

                                <p:inputNumber id="desconto"
