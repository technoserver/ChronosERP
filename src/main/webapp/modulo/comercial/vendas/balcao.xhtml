<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"

                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Balcão
    </ui:define>

    <ui:define name="tela">
        Balcão
    </ui:define>
    <ui:define name="controle">
        Balcão
    </ui:define>
    <ui:define name="css">

        <h:outputStylesheet library="css" name="pdv.css"/>
        <style type="text/css">
            #pdv {
                font-family: 'Source Sans Pro', sans-serif;
            }

            li.token-input-token p, li.token-input-token span {
                padding-top: 12px
            }

            .padding-top-10px {
                padding-top: 10px;
            }

            .margin-right-10px {
                margin-right: 10px;
            }

            .margin-top-10px {
                margin-top: 10px;
            }

            .margin-top-0 {
                margin-top: 0 !important;
            }

            .margin-bottom-20px {
                margin-bottom: 20px;
            }

            .margin-bottom-0 {
                margin-bottom: 0;
            }

            .margin-bottom-10px {
                margin-bottom: 10px;
            }

            .border-bottom-1px {
                border-bottom: 1px solid #ccc;
            }

            .form-control-table {
                min-width: 120px;
                width: 100%;
                display: block;
                height: 34px;
                padding: 6px 12px;
                font-size: 14px;
                line-height: 1.428571429;
                color: #555555;
                vertical-align: middle;
                background-color: #ffffff;
                background-image: none;
                border: 1px solid #cccccc;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
                -webkit-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
                transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
            }

            .small-box {
                position: relative;
                display: block;
                -webkit-border-radius: 2px;
                -moz-border-radius: 2px;
                border-radius: 2px;
                margin-bottom: 15px;
                cursor: pointer;
            }

            .bg-green {
                background-color: #00a65a !important;
                color: #fff;
            }

            .form-control-table[disabled], .form-control-table[readonly], fieldset[disabled] .form-control-table {
                cursor: not-allowed;
                background-color: #eeeeee;
            }

            .muted {
                background-color: #F2F2F2 !important;
            }

            fieldset {
                border: 1px solid #dddddd;
                margin-bottom: 1em;
                padding: 0 10px 10px 10px;
                background: #FFFFFF;
            }

            fieldset legend {
                color: #0C1B25;
                font-family: arial;
                width: inherit;
                border-bottom: initial;
            }

            h3 {
                font-size: 24px;
            }

            h4 {
                font-size: 20px;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .nowrap {
                white-space: nowrap;
            }

            .input-pdv {
                font-size: 20px !important;
                height: 60px !important;
            }

            .input-valor-pagar input {
                font-weight: bold;
                font-size: 20px !important;
                height: 60px !important;
            }

            .table-striped > thead > tr:nth-child(odd) > td,
            .table-striped > thead > tr:nth-child(odd) > th {
                background-color: #dadada;
            }

        </style>
    </ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{balcaoControll.verificarMovimento()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="gridDados">

        <p:outputPanel id="outputPanelGrid">
            <p:outputPanel rendered="#{balcaoControll.telaGrid}" id="telaGrid">
                <div class="ibox-content">

                    <erp:msgPermissao permissao="#{vendaCabecalhoControll.podeConsultar()}"/>
                    <p:dataTable
                            value="#{balcaoControll.dataModel}"
                            var="row" id="tableVenda" paginator="true"
                            rows="10" rowsPerPageTemplate="10,20,30,40" paginatorPosition="bottom"
                            reflow="true" rendered="#{vendaCabecalhoControll.podeConsultar()}"
                            resizableColumns="true" lazy="true" sortBy="#{row.id}" sortOrder="descending"
                    >

                        <p:column headerText="Data Venda" width="130">
                            <h:outputLabel value="#{row.dataHoraVenda}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Subtotal" class="coluna-monetaria" width="130">
                            <h:outputLabel value="#{row.valorSubtotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Desconto" class="coluna-monetaria" width="130">
                            <h:outputLabel value="#{row.valorDesconto}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Valor Total" class="coluna-monetaria" width="130">
                            <h:outputLabel value="#{row.valorTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Situacao" sortBy="#{row.statusVenda}" width="130"
                                  styleClass="text-center">
                            <h:outputLabel value="#{row.statusVenda eq 'F'?'Finalizada':'Faturada'}"
                                           styleClass="label label-success"/>
                        </p:column>

                        <p:column headerText="Ações" width="160" class="text-center">

                            <p:menuButton>
                                <p:menuitem value="Cupom"
                                            target="blank"
                                            outcome="/modulo/comercial/vendas/relatorios/cupomBalcao"
                                            icon="fa fa-print" ajax="false">
                                    <f:param name="idcupom" value="#{row.id}"/>
                                </p:menuitem>
                                <p:menuitem value="Imprimir A4"

                                            icon="fa fa-print" ajax="false"/>


                            </p:menuButton>


                        </p:column>

                    </p:dataTable>


                </div>
                <h:panelGroup class="ibox-footer" layout="block">
                    <div class="row">
                        <div class="col-xs-6 col-lg-6  text-center">

                            <p:commandButton value="Nova Venda"
                                             actionListener="#{balcaoControll.novaVenda}"
                                             process="@this"
                                             oncomplete="$('.navbar-minimalize').trigger('click');$('.ibox-title').css({ display: 'none' });"
                                             update=":formCentro:outputPanelGrid,:formCentro:outputPanelDetalhe,navegacao,:formCentro:mensagem"
                            >

                            </p:commandButton>

                        </div>
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"
                                             id="btnCancelar"
                                             action="/privado/index?faces-redirect=true" immediate="true"
                            />
                        </div>
                    </div>

                </h:panelGroup>
            </p:outputPanel>
        </p:outputPanel>

    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <h:panelGroup layout="block" id="outputPanelDetalhe">
            <p:outputPanel rendered="#{!balcaoControll.telaGrid}">
                <p:focus context="formCentro:produto"/>
                <h:panelGroup layout="block" id="mensagem-pdv">
                    <h:messages showSummary="true"/>
                </h:panelGroup>
                <h:panelGroup id="telaPdv" layout="block">
                    <div id="pdv" class="row">
                        <div id="botao-operacoes">
                            <i class="fa fa-cogs"></i>
                        </div>
                        <h:panelGroup layout="block" id="tela-inicial" class="etapa" style="overflow: hidden"
                                      rendered="#{balcaoControll.telaVenda}">
                            <ui:include src="telaPrincipalPdv.xhtml"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="tela-pagamento" class="etapa" style="overflow: hidden"
                                      rendered="#{balcaoControll.telaPagamentos}">
                            <ui:include src="telaPagamentoBalcao.xhtml"/>
                            <div class="hidden-xs teclas">
                                F5 = Mudar Forma de Pagamento | F6 = Confirmar Pagamento | F7 = Finalizar Venda | F8 = Cancelar
                            </div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" id="tela-impressao" class="etapa" style="overflow: hidden"
                                      rendered="#{balcaoControll.telaImpressao}">

                            <div>
                                <div class="text-center text-success" style="font-size:200px; line-height:1">
                                    <i class="fa icon-shopping"></i>
                                </div>
                                <h1 class="text-center text-success margin-top-10">VENDA FINALIZADA COM SUCESSO!</h1>
                                <br/>
                                <div class="text-center">
                                    <h:commandButton value="INICIAR NOVA VENDA"
                                                     id="nova-venda"
                                                     action="#{balcaoControll.novaVenda}"

                                                     class="btn btn-success btn-lg">
                                        <p:ajax update=":formCentro:tela-impressao,:formCentro:telaPdv"
                                                oncomplete="$('.ibox-title').css({ display: 'none' });"/>
                                    </h:commandButton>
                                    &nbsp;
                                    <h:link id="imprimir-cupom"
                                            value="IMPRIMIR CUPOM"
                                            class="btn btn-primary btn-lg"
                                            outcome="/modulo/comercial/vendas/relatorios/cupomBalcao"
                                            target="blank"
                                    >
                                        <f:param name="idcupom" value="#{balcaoControll.venda.id}"/>
                                    </h:link>

                                </div>
                            </div>
                            <div class="hidden-xs teclas">
                                F2 = Imprimir Cupom | F3 = Emitir NFC | F4 = Nova Venda
                            </div>

                        </h:panelGroup>


                        <!--Modal Teclas-->
                        <div class="modal" id="painel-teclas-atalho" tabindex="-1" role="dialog" aria-hidden="false"
                             style="display: none;">
                            <ui:include src="atalhosBalcao.xhtml"/>
                        </div>
                    </div>
                </h:panelGroup>
            </p:outputPanel>
        </h:panelGroup>


    </ui:define>


    <ui:define name="outrasTelas">
        <h:form id="formOutrasTelas">
            <p:dialog id="dialogVendedor"
                      header="INDICAR VENDEDOR"
                      widgetVar="dialogVendedor" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" width="500">
                <p:outputPanel id="panelVendedor">
                    <div class="row">
                        <erp:campoSelectConverter styleClass="col-xs-12 col-md-12"
                                                  idComponente="vendedorSelecionado"
                                                  label="Vendedor"
                                                  labelItens="#{obj.colaborador.pessoa.nome}"
                                                  nomeAtributo="#{balcaoControll.vendedor}"
                                                  itens="#{balcaoControll.listVendedores}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                            <h:commandButton class="btn btn-primary"
                                             action="#{balcaoControll.selecionarVendedor}"
                                             value="salvar">
                                <p:ajax update=":formOutrasTelas:panelVendedor,formCentro:indicar-vendedor,:formCentro"
                                        oncomplete="if (!args.validationFailed) {PF('dialogVendedor').hide();}"
                                        process="@form"/>
                            </h:commandButton>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 text-right">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"
                            >
                                <p:ajax oncomplete="PF('dialogVendedor').hide();document.getElementById('formCentro:produto_input').focus()"
                                        process="@this"/>
                            </h:commandButton>
                        </div>

                    </div>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>


    <ui:define name="outrasTelas1">
        <h:form id="formOutrasTelas1">
            <p:dialog id="dialogCliente"
                      header="INDICAR CLIENTE"
                      widgetVar="dialogCliente" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" width="500">
                <p:outputPanel id="panelCliente">
                    <div class="row">
                        <erp:autoComplete styleClass="col-xs-12 col-sm-12 col-md-12"
                                          label="Cliente"
                                          itemLabel="#{objeto.pessoa.nome}"
                                          controller="#{balcaoControll}"
                                          completeMethod="getListCliente"
                                          nomeAtributo="#{balcaoControll.cliente}"
                                          idComponente="clienteSelecionado">

                        </erp:autoComplete>
                    </div>
                    <div class="row">
                        <erp:campoTexto idComponente="cpfCnpjCliente"
                                        label="CPF/CNPJ"
                                        nomeAtributo="#{balcaoControll.venda.cpfCnpjCliente}"
                                        styleClass="col-xs-12 col-sm-6 col-md-6"
                                        tamanhoMaximo="14"/>
                        <erp:campoTexto idComponente="nomeCliente"
                                        styleClass="col-xs-12 col-sm-6 col-md-6"
                                        label="Nome"
                                        tamanhoMaximo="100"
                                        nomeAtributo="#{balcaoControll.venda.nomeCliente}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                            <h:commandButton class="btn btn-primary"
                                             action="#{balcaoControll.selecionarCliente}"
                                             value="salvar">
                                <p:ajax update=":formOutrasTelas1:panelCliente,formCentro:indicar-cliente,:formCentro"
                                        oncomplete="if (!args.validationFailed) {PF('dialogCliente').hide();};$('.ibox-title').css({ display: 'none' });"
                                        process="@form"/>
                            </h:commandButton>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 text-right">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block">
                                <p:ajax oncomplete="PF('dialogCliente').hide();document.getElementById('formCentro:produto_input').focus()"
                                        process="@this"/>
                            </h:commandButton>
                        </div>

                    </div>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>


    <ui:define name="javaScript">
        <h:outputScript library="js" name="pdv.js"/>
    </ui:define>

</ui:composition>
