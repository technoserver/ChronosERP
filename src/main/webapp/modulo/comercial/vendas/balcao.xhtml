    <ui:define name="css">

    <ui:define name="gridDados">

        <p:remoteCommand name="definirTipoPesquisa" process="@this"
                         actionListener="#{balcaoControll.definirTipoPesquisa}"/>

        <p:outputPanel id="outputPanelGrid">
            <p:outputPanel rendered="#{balcaoControll.telaGrid}" id="telaGrid">
                <div class="ibox-content">

                    <div class="row m-b">
                        <erp:campoData nomeAtributo="#{balcaoControll.dataInicial}"
                                       label="Data da Venda inicial"
                                       idComponente="dataInicial"
                                       styleClass="col-xs-12 col-sm-2 col-md-2"/>

                        <erp:campoData nomeAtributo="#{balcaoControll.dataFinal}"
                                       label="Data da venda Final"
                                       idComponente="dataFinal"
                                       styleClass="col-xs-12 col-sm-2 col-md-2"/>


                        <erp:campoSelect styleClass="col-xs-6 col-sm-2 col-md-2"
                                         label="Caixa"
                                         nomeAtributo="#{balcaoControll.idcaixa}"
                                         idComponente="caixa"
                                         itens="#{balcaoControll.caixaDomain}"/>


                        <erp:campoSelect styleClass="col-xs-6 col-sm-3 col-md-3"
                                         label="Operador"
                                         rendered="#{seguranca.administrador}"
                                         nomeAtributo="#{balcaoControll.idoperador}"
                                         idComponente="idoperador"
                                         itens="#{balcaoControll.operadorDomain}"/>

                        <div class="col-xs-6 col-sm-3 col-md-3">
                            <h:outputLabel value="Status"
                                           for="status"/>
                            <div class="field-action">
                                <h:selectOneMenu id="status"
                                                 class="form-control"
                                                 value="#{balcaoControll.status}">
                                    <f:selectItems value="#{balcaoControll.statusDomain}"/>

                                </h:selectOneMenu>
                                <p:commandButton value="Pesquisar" style="margin-left: 10px"
                                                 action="#{balcaoControll.pesquisar}"
                                                 process="@form"
                                                 update="formCentro:tableVenda"

                                />
                            </div>

                        </div>


                    </div>

                    <p:dataTable
                            value="#{balcaoControll.dataModel}"
                            var="row" id="tableVenda" paginator="true"
                            rows="10" rowsPerPageTemplate="20,30,40,50" paginatorPosition="bottom" reflow="true"
                            lazy="true" sortBy="#{row.id}" sortOrder="descending"
                    >

                        <p:column headerText="Código" width="74" sortBy="#{row.id}">
                            <h:outputText value="#{row.id}"/>
                        </p:column>
                        <p:column headerText="Caixa" width="90">
                            <h:outputText value="#{row.caixa}"/>
                        </p:column>

                        <p:column headerText="Cliente" width="130" sortBy="#{row.nomeCliente}">
                            <h:outputText value="#{row.nomeCliente == null ? 'Não identificado': row.nomeCliente}"/>
                        </p:column>
                        <p:column headerText="Data Venda" width="130" sortBy="#{row.dataHoraVenda}"
                                  styleClass="text-center">
                            <h:outputText value="#{row.dataHoraVenda}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Subtotal" class="coluna-monetaria" width="100">
                            <h:outputText value="#{row.valorSubtotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Desc." class="coluna-monetaria" width="75">
                            <h:outputText value="#{row.valorDesconto}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total" class="coluna-monetaria" width="100" sortBy="#{row.valorTotal}">
                            <h:outputText value="#{row.valorTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Situacao" sortBy="#{row.statusVenda}" width="130"
                                  styleClass="text-center">

                            <h:outputLabel value="Faturada" rendered="#{row.statusVenda eq 'F'}"
                                           styleClass="label  label-info"/>

                            <h:outputLabel value="Encerrada" rendered="#{row.statusVenda eq 'E'}"
                                           styleClass="label  label-success"/>

                            <h:outputLabel value="Cancelada" rendered="#{row.statusVenda eq 'C'}"
                                           styleClass="label  label-danger"/>

                            <h:outputLabel value="Devolvido" rendered="#{row.statusVenda eq 'D'}"
                                           styleClass="label  label-warning"/>

                            <h:outputLabel value="Devolvido parcialmente" rendered="#{row.statusVenda eq 'DP'}"
                                           styleClass="label  label-warning"/>

                        </p:column>

                        <p:column headerText="Ações" width="63" class="text-center">

                            <p:menuButton rendered="#{row.statusVenda ne 'C'}">
                                <p:menuitem value="Cupom"
                                            rendered="#{empty row.idnfe}"
                                            target="blank"
                                            outcome="/modulo/relatorios/comercial/vendas/cupomBalcao"
                                            icon="fa fa-print" ajax="false">
                                    <f:param name="idcupom" value="#{row.id}"/>
                                </p:menuitem>
                                <p:menuitem value="Cupom"
                                            icon="fa fa-print" ajax="false"
                                            rendered="#{not empty row.idnfe}"
                                            action="#{balcaoControll.danfe}">
                                    <f:setPropertyActionListener value="#{row}"
                                                                 target="#{balcaoControll.venda}"/>
                                </p:menuitem>
                                <p:menuitem value="Pedido"
                                            target="_blank"
                                            actionListener="#{vendaRelatorioControll.imprimirPedidoPdv(row.id)}"
                                            icon="fa fa-print" ajax="false"/>
                                <p:menuitem value="Emitir NFCe"
                                            update=":formCentro:growl,tableVenda"
                                            rendered="#{empty row.idnfe and row.sicronizado eq 'N'}"
                                            action="#{balcaoControll.gerarNfce}"
                                >
                                    <f:setPropertyActionListener value="#{row}"
                                                                 target="#{balcaoControll.venda}"/>
                                </p:menuitem>

                                <p:menuitem value="Devolução"
                                            update=":formOutrasTelas6:panelOutrasTelas6"
                                            oncomplete="PF('dialogOutrasTelas6').show()"
                                            rendered="#{row.statusVenda eq 'E'}"
                                            action="#{balcaoControll.exibirDevolucao}">

                                    <f:setPropertyActionListener value="#{row}"
                                                                 target="#{balcaoControll.venda}"/>
                                </p:menuitem>

                                <p:menuitem value="Cancelar"
                                            icon="fa fa-ban"
                                            update=":formCentro:growl,tableVenda"
                                            rendered="#{row.statusVenda eq 'E' or row.sicronizado eq 'F'}"
                                            action="#{balcaoControll.cancelarVenda}">
                                    <p:confirm header="Confirmar" message="Deseja cancelar o cupom ?"/>

                                    <f:setPropertyActionListener value="#{row}"
                                                                 target="#{balcaoControll.venda}"/>
                                </p:menuitem>


                            </p:menuButton>
                            <!--<p:menuitem value="Cupom"-->
                            <!--target="blank"-->
                            <!--outcome="/modulo/comercial/nfce/relatorios/cupom"-->
                            <!--icon="fa fa-print" ajax="false">-->
                            <!--</p:menuitem>-->


                        </p:column>

                    </p:dataTable>


                </div>
                <h:panelGroup class="ibox-footer" layout="block">
                    <div class="row">
                        <div class="col-xs-6 col-lg-6  text-center">

                            <a target="blank"
                               class="btn btn-primary"
                               href="http://pdv.chronoserp.com.br:4200/chronos-pdv/login">
                                Ir para o PDV
                            </a>


                        </div>
                        <div class="col-xs-6 col-lg-6">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"
                                             id="btnCancelar"
                                             action="/privado/index?faces-redirect=true" immediate="true"
                            />
                        </div>
                    </div>

                </h:panelGroup>
            </p:outputPanel>
        </p:outputPanel>

    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <h:panelGroup layout="block" id="outputPanelDetalhe">
            <p:outputPanel rendered="#{!balcaoControll.telaGrid}">
                <p:focus context="formCentro:produto"/>
                <h:panelGroup layout="block" id="mensagem-pdv">
                    <h:messages showSummary="true"/>
                </h:panelGroup>
                <h:panelGroup id="telaPdv" layout="block">
                    <div id="pdv" class="row">
                        <h:panelGroup layout="block" id="tela-inicial" class="etapa" style="overflow: hidden"
                                      rendered="#{balcaoControll.telaVenda}">
                            <ui:include src="telaPrincipalPdv.xhtml"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" id="tela-pagamento" class="etapa" style="overflow: hidden"
                                      rendered="#{balcaoControll.telaPagamentos}">
                            <ui:include src="telaPagamentoBalcao.xhtml"/>
                            <div class="hidden-xs teclas">
                                F5 = Mudar Forma de Pagamento | F6 = Confirmar Pagamento | F7 = Finalizar Venda | F8 = Cancelar
                            </div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" id="tela-impressao" class="etapa" style="overflow: hidden"
                                      rendered="#{balcaoControll.telaImpressao}">

                            <div>
                                <div class="text-center text-success" style="font-size:200px; line-height:1">
                                    <i class="fa icon-shopping"></i>
                                </div>
                                <h1 class="text-center text-success margin-top-10">VENDA FINALIZADA COM SUCESSO!</h1>
                                <br/>
                                <div class="text-center">
                                    <h:commandButton value="INICIAR NOVA VENDA"
                                                     id="nova-venda"
                                                     action="#{balcaoControll.novaVenda}"

                                                     class="btn btn-success btn-lg">
                                        <p:ajax update=":formCentro:tela-impressao,:formCentro:telaPdv"
                                                oncomplete="$('.ibox-title').css({ display: 'none' });"/>
                                    </h:commandButton>
                                    &nbsp;
                                    <h:link id="imprimir-cupom"
                                            value="IMPRIMIR CUPOM"
                                            class="btn btn-primary btn-lg"
                                            outcome="/modulo/relatorios/comercial/vendas/cupomBalcao"
                                            target="blank"
                                            rendered="#{empty balcaoControll.venda.idnfe}">
                                        <f:param name="idcupom" value="#{balcaoControll.venda.id}"/>
                                    </h:link>
                                    <h:commandButton value="IMPRIMIR CUPOM"
                                                     id="imprimir-nfce"
                                                     action="#{balcaoControll.danfe}"
                                                     rendered="#{not empty balcaoControll.venda.idnfe}"
                                                     class="btn btn-primary btn-lg">
                                        <p:ajax disabled="true"/>
                                    </h:commandButton>
                                    &nbsp;
                                    <h:commandButton value="EMITIR NFCe"
                                                     id="emitir-nfce"
                                                     action="#{balcaoControll.gerarNfce}"
                                                     rendered="#{empty balcaoControll.venda.idnfe}"
                                                     class="btn btn-warning btn-lg">
                                        <p:ajax update=":formCentro:growl,:formCentro:tela-impressao"
                                        />
                                    </h:commandButton>

                                </div>
                            </div>
                            <div class="hidden-xs teclas">
                                F5 = Imprimir Cupom | F6 = Emitir NFC | F7 = Nova Venda
                            </div>

                        </h:panelGroup>


                        <!--Modal Teclas-->
                        <div class="modal" id="painel-teclas-atalho" tabindex="-1" role="dialog" aria-hidden="false"
                             style="display: none;">
                            <ui:include src="atalhosBalcao.xhtml"/>
                        </div>
                    </div>
                </h:panelGroup>
            </p:outputPanel>
        </h:panelGroup>


    </ui:define>


    <ui:define name="outrasTelas">
        <h:form id="formOutrasTelas">
            <p:dialog id="dialogVendedor"
                      header="INDICAR VENDEDOR"
                      widgetVar="dialogVendedor" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" width="500">
                <p:outputPanel id="panelVendedor">
                    <div class="row">
                        <erp:campoSelectConverter styleClass="col-xs-12 col-md-12"
                                                  idComponente="vendedorSelecionado"
                                                  label="Vendedor"
                                                  labelItens="#{obj.colaborador.pessoa.nome}"
                                                  nomeAtributo="#{balcaoControll.vendedor}"
                                                  itens="#{balcaoControll.listVendedores}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                            <h:commandButton class="btn btn-primary"
                                             action="#{balcaoControll.selecionarVendedor}"
                                             value="salvar">
                                <p:ajax update=":formOutrasTelas:panelVendedor,formCentro:indicar-vendedor,:formCentro"
                                        oncomplete="if (!args.validationFailed) {PF('dialogVendedor').hide();}"
                                        process="@form"/>
                            </h:commandButton>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 text-right">
                            <h:commandButton value="Cancelar" class="btn btn-default center-block"
                            >
                                <p:ajax oncomplete="PF('dialogVendedor').hide();document.getElementById('formCentro:produto_input').focus()"
                                        process="@this"/>
                            </h:commandButton>
                        </div>

                    </div>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>


    <ui:define name="outrasTelas1">
        <h:form id="formOutrasTelas1">
            <p:dialog id="dialogCliente"
                      header="INDICAR CLIENTE"
                      widgetVar="dialogCliente" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" width="500">
                <p:outputPanel id="panelCliente">
                    <div class="row">
                        <erp:autoComplete styleClass="col-xs-12 col-sm-12 col-md-12"
                                          label="Cliente"
                                          itemLabel="#{objeto.pessoa.nome}"
                                          controller="#{balcaoControll}"
                                          completeMethod="getListCliente"
                                          nomeAtributo="#{balcaoControll.cliente}"
                                          requerido="false"
                                          idComponente="clienteSelecionado">

                        </erp:autoComplete>
                    </div>
                    <div class="row">
                        <erp:campoTexto idComponente="cpfCnpjCliente"
                                        label="CPF/CNPJ"
                                        nomeAtributo="#{balcaoControll.venda.cpfCnpjCliente}"
                                        styleClass="col-xs-12 col-sm-6 col-md-6"
                                        tamanhoMaximo="14"/>
                        <erp:campoTexto idComponente="nomeCliente"
                                        styleClass="col-xs-12 col-sm-6 col-md-6"
                                        label="Nome"
                                        tamanhoMaximo="100"
                                        nomeAtributo="#{balcaoControll.venda.nomeCliente}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 text-center">

    <ui:define name="outrasTelas3">
        <h:form id="formOutrasTelas3">
            <p:dialog id="dialogOutrasTela3"
                      header="Confirmar parcelas a receber"
                      widgetVar="dialogOutrasTela3" showEffect="slide" hideEffect="slide"
                      resizable="true" modal="true" closable="false" width="600">
                <p:outputPanel id="panelOutrasTelas3">
                    <div class="row">
                        <div class="col-md-12">
                            <p:dataTable value="#{balcaoControll.parcelas}" var="row" editable="true" reflow="true">

                                <p:ajax event="rowEdit" listener="#{balcaoControll.calcularDiferencaParcela}"
                                        update="formOutrasTelas3:valores-parcelas"/>

                                <p:column headerText="Valor" styleClass="text-right">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{row.valor}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{row.valor}"/>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Vencimento" styleClass="text-center">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{row.dataVencimento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar
                                                    value="#{row.dataVencimento}" style="width: 100% !important;"
                                                    pattern="dd/MM/yyyy"/>
                                        </f:facet>
                                    </p:cellEditor>


                                </p:column>
                                <p:column style="width:35px">
                                    <p:rowEditor/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="row m-t">
                        <div class="col-md-6">
                            <p:panelGrid columns="2" cellpadding="20" cellspacing="1" id="valores-parcelas">

                                <h:outputText value="#{balcaoControll.formaPagamentoSelecionado.valorTotal}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                                <label>Valor das parcelas</label>
                                <h:outputText value="#{balcaoControll.valorParcelas}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                                <label>Diferença</label>
                                <h:outputText value="#{balcaoControll.diferecaParcelas}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:panelGrid>
                        </div>
                    </div>

                </p:outputPanel>

                <f:facet name="footer">

                    <div class="row">
                        <div class="col-xs-12 col-md-12 text-center">
                            <p:commandButton value="Confirmar"
                                             id="btn-confirmar-parcelas"
                                             actionListener="#{balcaoControll.confimarLancamento()}"
                                             update=":formOutrasTelas3:panelOutrasTelas3,formCentro:growl"
                                             oncomplete="if (!args.validationFailed) {PF('dialogOutrasTela3').hide();}"/>

                        </div>
                    </div>
                </f:facet>

            </p:dialog>

        </h:form>

    </ui:define>

    <ui:define name="outrasTelas6">
        <h:form id="formOutrasTelas6" class="form-horizontal">

            <p:dialog id="dialogOutrasTelas6"
                      header="Devoluão" responsive="true"
                      widgetVar="dialogOutrasTelas6"

                      width="600"
            >

                <p:outputPanel id="panelOutrasTelas6">
                    <div class="m-b">
                        <div class="ui-message ui-staticmessage ui-message-info ui-widget ui-corner-all">
                            <span class="ui-message-info-icon"></span>
                            <span class="ui-message-info-summary">INFO!</span>

                            <p:panelGrid columns="2" layout="grid">
                                <label>Cliente</label>
                                <h:outputText
                                        value="#{empty balcaoControll.vendaDevolvida.cliente ? 'Não informado':balcaoControll.vendaDevolvida.cliente.pessoa.nome}"/>

                                <label>Vendedor</label>
                                <h:outputText
                                        value="#{balcaoControll.vendaDevolvida.vendedor.colaborador.pessoa.nome}"/>

                                <h:outputText value="#{balcaoControll.vendaDevolvida.valorTotal}" id="valor-total">

                                    <f:selectItem itemLabel="NAO" itemValue="N"/>
                                    <f:selectItem itemLabel="SIM" itemValue="S"/>
                                </h:selectOneMenu>
                            </div>


                            <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                              id="cmp-cliente"
                                              label="Cliente"
                                              rendered="#{empty balcaoControll.vendaDevolvida.cliente}"
                                              itemLabel="#{objeto.pessoa.nome}"
                                              controller="#{balcaoControll}"
                                              completeMethod="getListCliente"
                                              nomeAtributo="#{balcaoControll.vendaDevolvida.cliente}"
                                              idComponente="cliente"
                            />
                        </div>

                    </div>


                    <p:dataTable id="dataTableItemDevolucao" var="obj"
                                 value="#{balcaoControll.devolucao.listaVendaDevolucaoItem}"
                                 rowIndexVar="idx"
                                 reflow="true" editable="true" editMode="cell" widgetVar="itemDevolvido">

                        <p:ajax event="cellEdit" listener="#{balcaoControll.calcularValorDevolucao}"/>

                        <p:column headerText="Produto">
                            <h:outputLabel value="#{obj.produto.nome}"/>
                        </p:column>
                        <p:column headerText="Valor Total" styleClass="text-right" width="150">

                                <f:facet name="output">
                                    <h:outputLabel value="#{obj.quantidade}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{obj.quantidade}"
                                                   decimalPlaces="2"
                                    />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                            <p:commandLink title="Excluir" action="#{balcaoControll.removerItemDevolucao(idx)}"

                                           process="dataTableItemDevolucao"
                                           class="btn btn-default">

                                <f:setPropertyActionListener value="#{obj}"
                                                             target="#{balcaoControll.vendaDevolucaoItemSelecionado}"/>
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>


                </p:outputPanel>
                <f:facet name="footer">

                    <div class="row">
                        <div class="col-xs-6 col-md-6 text-center">
                            <p:commandButton value="Salvar"
                                             id="btn-confimar-dedolucao"
                                             update=":formOutrasTelas6:panelOutrasTelas6,dialogOutrasTelas6,:formCentro:growl,:formCentro:tableVenda"

                                             process="@form"
                                             action="#{balcaoControll.confirmarDevolucao}"/>


                        </div>
                        <div class="col-xs-6 col-md-6 text-center">
                            <h:commandButton value="Cancelar"
                                             styleClass="btn btn-default">
                                <p:ajax oncomplete="PF('dialogOutrasTelas6').hide();"
                                        process="@this"/>
                            </h:commandButton>
                        </div>
                    </div>
                </f:facet>
            </p:dialog>
        </h:form>

    </ui:define>
