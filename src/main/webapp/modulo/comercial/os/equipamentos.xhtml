<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Equipamentos
    </ui:define>

    <ui:define name="tela">
        #{osEquipamentoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Equipamentos
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{osEquipamentoControll}"
                       idDataTable="dataTableEquipamento"
                       nomeFuncao="EQUIPAMENTO"
                       id="telaGrid"
        >

            <p:column headerText="Nome">
                <h:outputLabel value="#{row.nome}"/>
            </p:column>
            <p:column headerText="Descricao">
                <h:outputLabel value="#{row.descricao}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{osEquipamentoControll}"
                                   nomeFuncao="CEST"
                                   id="telaDetalhe"
        >
            <div class="row">

                <erp:campoTexto styleClass="col-xs-12 col-sm-12 col-md-12"
                                idComponente="nome" label="Nome"
                                requerido="true"
                                nomeAtributo="#{osEquipamentoControll.objeto.nome}"
                                tamanhoMaximo="50"/>
            </div>
            <div class="row">

                <erp:campoAreaTexto label="Descrição" styleClass="col-xs-12 col-sm-12 col-md-12"
                                    idComponente="descricao"
                                    nomeAtributo="#{osEquipamentoControll.objeto.descricao}"/>
            </div>

        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
