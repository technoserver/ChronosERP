<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Produto promocional
    </ui:define>

    <ui:define name="tela">
        #{produtoPromocaoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Produto promocional
    </ui:define>


    <ui:define name="gridDados">

        <erp:gridDados controller="#{produtoPromocaoControll}"
                       idDataTable="dataTablePromocao"
                       nomeFuncao="Promoção"
                       id="telaGrid"
        >

            <p:column headerText="Produto">
                <h:outputLabel value="#{row.nomeProduto}"/>
            </p:column>
            <p:column headerText="Valor" width="100" styleClass="text-right">
                <h:outputLabel value="#{row.valor}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{produtoPromocaoControll}"
                                   nomeFuncao="Regiao"
                                   id="telaDetalhe"
        >

            <div class="row">

                <erp:autoComplete styleClass="col-xs-12 col-sm-6 col-md-6"
                                  label="Produto"
                                  itemLabel="#{objeto.nome}"
                                  controller="#{produtoPromocaoControll}"
                                  completeMethod="getListaProduto"
                                  nomeAtributo="#{produtoPromocaoControll.objeto.produto}"
                                  idComponente="produto"/>

                <erp:campoData styleClass="col-xs-6 col-sm-2 col-md-2"
                               idComponente="dataInicio" label="Périodo inicial"
                               requerido="true" id="dataInicio"
                               nomeAtributo="#{produtoPromocaoControll.objeto.dataInicio}"/>

                <erp:campoData styleClass="col-xs-6 col-sm-2 col-md-2"
                               idComponente="dataInicio" label="Périodo final"
                               requerido="true" id="dataFim"
                               nomeAtributo="#{produtoPromocaoControll.objeto.dataFim}"/>

                <erp:campoDecimal styleClass="col-xs-6 col-sm-2 col-md-2"
                                  idComponente="valor" label="Preço"
                                  requerido="true" id="campoValor"
                                  nomeAtributo="#{produtoPromocaoControll.objeto.valor}"/>


            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
