<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <h:panelGroup rendered="#{nfeCabecalhoControll.objeto.finalidadeEmissao == 1}">
        <ui:include src="dadosProduto.xhtml"/>
    </h:panelGroup>

    <h:panelGroup rendered="#{nfeCabecalhoControll.objeto.finalidadeEmissao ne 1}">
        <p:tabView id="tabNfeProduto" style="border: 0px;">
            <p:tab title="Dados Principais">
                <ui:include src="dadosProduto.xhtml"/>
            </p:tab>
            <p:tab title="ICMS">
                <div class="ui-g">
                    <erp:campoSelect styleClass="col-xs-12 col-lg-12"
                                     idComponente="nfeDetalheImpostoIcmsCst"
                                     label="CST"
                                     nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.cstIcms}"
                                     itens="#{nfeCabecalhoControll.listaCstB}"
                                     rendered="#{nfeCabecalhoControll.tipoCstIcms>1}"/>

                    <erp:campoSelect styleClass="col-xs-12 col-lg-12"
                                     idComponente="nfeDetalheImpostoIcmsCsosn"
                                     label="CSOSN"
                                     nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.csosn}"
                                     itens="#{nfeCabecalhoControll.listaCsosnB}"
                                     rendered="#{nfeCabecalhoControll.tipoCstIcms==1}"/>

                </div>


                <div class="ui-g">


                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIcmsBaseCalculoIcms"
                                      label="Base Calculo Icms"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.baseCalculoIcms}"/>
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIcmsAliquotaIcms"
                                      label="Aliquota Icms"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.aliquotaIcms}"/>
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIcmsValorIcms" label="Valor Icms"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.valorIcms}"/>
                </div>


                <div class="ui-g">
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIcmsValorBaseCalculoIcmsSt"
                                      label="Base Calc. Icms St"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.valorBaseCalculoIcmsSt}"/>
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIcmsAliquotaIcmsSt"
                                      label="Aliquota Icms St"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.aliquotaIcmsSt}"/>
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIcmsValorIcmsSt"
                                      label="Valor Icms St"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.valorIcmsSt}"/>

                </div>
                <div class="ui-g">
                    <erp:campoSelect styleClass="col-xs-12 col-lg-6"
                                     idComponente="nfeDetalheImpostoIcmsCst"
                                     label="Modalidade Base Calculo ICMS"
                                     nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.modalidadeBcIcms}"
                                     itens="#{nfeCabecalhoControll.tributIcmsBaseCalculo}"/>
                    <erp:campoSelect styleClass="col-xs-12 col-lg-6"
                                     idComponente="nfeDetalheImpostoIcmsCst"
                                     label="Modalidade Base Calculo ICMS ST"
                                     nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIcms.modalidadeBcIcmsSt}"
                                     itens="#{nfeCabecalhoControll.tributIcmsStBaseCalculo}"/>
                </div>


            </p:tab>
            <p:tab title="IPI">
                <div class="ui-g">
                    <erp:campoSelect styleClass="col-xs-12 col-lg-12"
                                     idComponente="nfeDetalheImpostoIcmsCst"
                                     label="CST"
                                     nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIpi.cstIpi}"
                                     itens="#{nfeCabecalhoControll.listaCstIpi}"/>


                </div>
                <div class="ui-g">
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIpiBaseCaluclo"
                                      label="Base Calculo"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIpi.valorBaseCalculoIpi}"/>
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIpiAliquota"
                                      label="Aliquota"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIpi.aliquotaIpi}"/>

                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoIpiValor"
                                      label="Valor"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoIpi.valorIpi}"/>
                </div>
            </p:tab>
            <p:tab title="PIS">
                <div class="ui-g">
                    <erp:campoSelect styleClass="col-xs-12 col-lg-12"
                                     idComponente="nfeDetalheImpostoPisCst"
                                     label="CST"
                                     nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoPis.cstPis}"
                                     itens="#{nfeCabecalhoControll.listaCstPis}"/>

                </div>
                <div class="ui-g">
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoPisBaseCalculo" label="Base Calculo"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoPis.valorBaseCalculoPis}"
                    />
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoPisAliqPerc" label="Aliquota (%)"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoPis.aliquotaPisPercentual}"
                    />

                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoPisValor" label="Valor"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoPis.valorPis}"
                    />
                </div>

            </p:tab>
            <p:tab title="COFINS">
                <div class="ui-g">

                    <erp:campoSelect styleClass="col-xs-12 col-lg-12"
                                     idComponente="nfeDetalheImpostoCofinsCst"
                                     label="CST"
                                     nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoCofins.cstCofins}"
                                     itens="#{nfeCabecalhoControll.listaCstPis}"/>

                </div>
                <div class="ui-g">
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoCofinsBaseCalculo" label="Base Calculo"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoCofins.baseCalculoCofins}"
                    />
                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoCofinsAliqPerc" label="Aliquota (%)"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoCofins.aliquotaCofinsPercentual}"
                    />

                    <erp:campoDecimal styleClass="col-xs-12 col-lg-3"
                                      idComponente="nfeDetalheImpostoCofinsValor" label="Valor"
                                      nomeAtributo="#{nfeCabecalhoControll.nfeDetalhe.nfeDetalheImpostoCofins.valorCofins}"
                    />
                </div>
            </p:tab>
        </p:tabView>


    </h:panelGroup>


</ui:composition>
