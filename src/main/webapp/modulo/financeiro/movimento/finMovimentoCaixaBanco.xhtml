<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Controle de Caixa e Bancos
    </ui:define>

    <ui:define name="tela">
        #{finMovimentoCaixaBancoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Controle de Caixa e Bancos
    </ui:define>



    <ui:define name="gridDados">
        <erp:formularioGrid controller="#{finMovimentoCaixaBancoControll}"
                            id="telaGrid"
                            somenteConsulta="true">
            <div class="row">

                <div class="col-lg-12 col-lg-3">
                    <div class="input-group ">
                        <p:calendar value="#{finMovimentoCaixaBancoControll.periodo}"
                                    placeholder="Informe o Periodo"
                                    pattern="MM/yyyy"
                                    required="true"
                                    mask="true"/>

                        <div class="input-group-btn">
                            <h:commandLink title="Pagar"
                                           class="btn btn-default"
                                           style="height: 34px"
                                           actionListener="#{finMovimentoCaixaBancoControll.buscaDados}">
                                <i class="fa fa-search" style="padding: 3px"></i>
                                <p:ajax
                                        process="@form"
                                        update=":formCentro:mensagem,formCentro:telaGrid:table:dataTableFinMovimentoCaixaBanco"/>
                            </h:commandLink>
                        </div>
                    </div>


                </div>
            </div>
            <br/>
            <erp:gridDadosSemForm controller="#{finMovimentoCaixaBancoControll}"
                                  idDataTable="dataTableFinMovimentoCaixaBanco"
                                  id="table" somenteConsulta="true"
                                  dataModel="#{finMovimentoCaixaBancoControll.listaMovimentoCaixaBanco}">

                <p:column headerText="Operacao">
                    <h:outputLabel value="#{row.viewFinMovimentoCaixaBanco.operacao}" />
                </p:column>
                <p:column headerText="Conta Caixa">
                    <h:outputLabel
                            value="#{row.viewFinMovimentoCaixaBanco.nomeContaCaixa}" />
                </p:column>
                <p:column headerText="Pessoa">
                    <h:outputLabel
                            value="#{row.viewFinMovimentoCaixaBanco.nomePessoa}" />
                </p:column>
                <p:column headerText="Data Lancamento">
                    <h:outputLabel
                            value="#{row.viewFinMovimentoCaixaBanco.dataLancamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Data Pago/Recebido">
                    <h:outputLabel
                            value="#{row.viewFinMovimentoCaixaBanco.dataPagoRecebido}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Histórico">
                    <h:outputLabel
                            value="#{row.viewFinMovimentoCaixaBanco.historico}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputLabel value="#{row.viewFinMovimentoCaixaBanco.valor}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Doc. Origem">
                    <h:outputLabel
                            value="#{row.viewFinMovimentoCaixaBanco.descricaoDocumentoOrigem}" />
                </p:column>

            </erp:gridDadosSemForm>

        </erp:formularioGrid>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{finMovimentoCaixaBancoControll}"
                                   nomeFuncao=""
                                   id="telaDetalhe"
                                   somenteConsulta="true">


            <p:dataTable id="dataTableFinMovimentoCaixaBancoDetalhe" var="obj"
                         value="#{finMovimentoCaixaBancoControll.listaMovimentoCaixaBancoDetalhe}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15,20"
                         resizableColumns="true" paginatorPosition="bottom">

                <f:facet name="header">

                </f:facet>

                <p:column headerText="Operacao">
                    <h:outputLabel
                            value="#{obj.viewFinMovimentoCaixaBanco.operacao}" />
                </p:column>
                <p:column headerText="Conta Caixa">
                    <h:outputLabel
                            value="#{obj.viewFinMovimentoCaixaBanco.nomeContaCaixa}" />
                </p:column>
                <p:column headerText="Pessoa">
                    <h:outputLabel
                            value="#{obj.viewFinMovimentoCaixaBanco.nomePessoa}" />
                </p:column>
                <p:column headerText="Data Lancamento">
                    <h:outputLabel
                            value="#{obj.viewFinMovimentoCaixaBanco.dataLancamento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Data Pago/Recebido">
                    <h:outputLabel
                            value="#{obj.viewFinMovimentoCaixaBanco.dataPagoRecebido}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Histórico">
                    <h:outputLabel
                            value="#{obj.viewFinMovimentoCaixaBanco.historico}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputLabel value="#{obj.viewFinMovimentoCaixaBanco.valor}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Doc. Origem">
                    <h:outputLabel
                            value="#{obj.viewFinMovimentoCaixaBanco.descricaoDocumentoOrigem}" />
                </p:column>
                <p:column headerText="Ações">
                    <p:commandButton
                            process="formCentro:telaDetalhe:dataTableFinMovimentoCaixaBancoDetalhe"
                            title="Processar Fechamento" icon="ui-icon-document"
                            actionListener="#{finMovimentoCaixaBancoControll.processaFechamento}"
                            update=":formCentro:telaDetalhe:outputPanelDetalhe">
                        <p:confirm header="Confirmação"
                                   message="Confirma o fechamento do movimento?"
                                   icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <erp:separador label="Dados do Fechamento" />
            <div class="row">
                <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-4"
                                  idComponente="finFechamentoCaixaBancoSaldoAnterior"
                                  label="Saldo Anterior" somenteLeitura="true"
                                  nomeAtributo="#{finMovimentoCaixaBancoController.fechamentoCaixaBanco.saldoAnterior}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-4"
                                  idComponente="finFechamentoCaixaBancoRecebimentos"
                                  label="Recebimentos" somenteLeitura="true"
                                  nomeAtributo="#{finMovimentoCaixaBancoController.fechamentoCaixaBanco.recebimentos}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-4"
                                  idComponente="finFechamentoCaixaBancoPagamentos"
                                  label="Pagamentos" somenteLeitura="true"
                                  nomeAtributo="#{finMovimentoCaixaBancoController.fechamentoCaixaBanco.pagamentos}" />
            </div>
            <div class="row">
                <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-4"
                                  idComponente="finFechamentoCaixaBancoSaldoConta"
                                  label="Saldo Conta" somenteLeitura="true"
                                  nomeAtributo="#{finMovimentoCaixaBancoController.fechamentoCaixaBanco.saldoConta}" />
                <erp:campoDecimal styleClass="col-xs-12 col-sm-4 col-md-4"
                                  idComponente="finFechamentoCaixaBancoChequeNaoCompensado"
                                  label="Cheques Nao Compensados" somenteLeitura="true"
                                  nomeAtributo="#{finMovimentoCaixaBancoController.fechamentoCaixaBanco.chequeNaoCompensado}" />
                <erp:campoDecimal styleClass="tcol-xs-12 col-sm-4 col-md-4"
                                  idComponente="finFechamentoCaixaBancoSaldoDisponivel"
                                  label="Saldo Disponivel" somenteLeitura="true"
                                  nomeAtributo="#{finMovimentoCaixaBancoController.fechamentoCaixaBanco.saldoDisponivel}" />
            </div>




        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
