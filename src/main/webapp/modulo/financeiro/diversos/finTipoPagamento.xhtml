<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Tipo de Pagamento
    </ui:define>

    <ui:define name="tela">
        #{finTipoPagamentoControll.titulo}
    </ui:define>
    <ui:define name="controle">
        Tipo de Pagamento
    </ui:define>


    <ui:define name="gridDados">


        <erp:gridDados controller="#{finTipoPagamentoControll}"
                       idDataTable="dataTableFinTipoPagamento"
                       nomeFuncao="Tipo Pagamento"
                       id="telaGrid"
        >

            <p:column headerText="Tipo">
                <h:outputLabel
                        value="#{finTipoRecebimentoControll.keyFromValue(finTipoRecebimentoControll.tiposPagamento,row.tipo)}"/>
            </p:column>
            <p:column headerText="Descrição">
                <h:outputLabel value="#{row.descricao}"/>
            </p:column>
            <p:column headerText="Conta">
                <h:outputLabel value="#{row.contaCaixa.nome}"/>
            </p:column>


        </erp:gridDados>
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <erp:telaInclusaoAlteracao controller="#{finTipoPagamentoControll}"
                                   nomeFuncao="Tipo Pagamento"
                                   id="telaDetalhe"
        >


            <div class="row">

                <erp:campoSelect label="Tipo"
                                 nomeAtributo="#{finTipoPagamentoControll.objeto.tipo}"
                                 idComponente="tipo"
                                 itens="#{finTipoPagamentoControll.tiposPagamento}"
                                 styleClass="col-xs-12 col-sm-3 col-md-2"/>

                <erp:autoComplete styleClass="col-xs-12 col-sm-5 col-md-5"
                                  label="Conta Caixa"
                                  itemLabel="#{objeto.nome}"
                                  controller="#{finTipoPagamentoControll}"
                                  completeMethod="getListaContaCaixa"
                                  nomeAtributo="#{finTipoPagamentoControll.objeto.contaCaixa}"
                                  idComponente="finTipoRecebimentoContaCaixa"/>

                <erp:campoTexto styleClass="col-xs-12 col-sm-5 col-md-5"
                                idComponente="finTipoPagamentoDescricao" label="Descricao"
                                nomeAtributo="#{finTipoPagamentoControll.objeto.descricao}"
                                tamanhoMaximo="30" requerido="true"
                />


            </div>


        </erp:telaInclusaoAlteracao>
    </ui:define>

</ui:composition>
