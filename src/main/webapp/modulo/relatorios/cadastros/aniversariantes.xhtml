<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/layout/layoutPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:erp="http://java.sun.com/jsf/composite/components"
>

    <ui:define name="title">
        Relatorio de aniversariantes
    </ui:define>

    <ui:define name="tela">
        Filtros
    </ui:define>
    <ui:define name="controle">
        Relatorio de aniversariantes
    </ui:define>


    <ui:define name="telaInclusaoAlteracao">
        <div class="ibox-content">
            <div class="row">

                <erp:campoSelect itens="#{clienteRelatorioControll.meses}"
                                 styleClass="col-xs-12 col-sm-4 col-md-4"
                                 idComponente="mes"
                                 label="Mês"
                                 nomeAtributo="#{clienteRelatorioControll.mes}"/>

                <div class="col-xs-12 col-sm-12 col-md-12 text-center m-t">

                    <p:commandLink title="Gerar relatório"
                                   value="Gerar Relatório"
                                   target="blank"
                                   styleClass="btn btn-primary"
                                   actionListener="#{clienteRelatorioControll.gerarRelacaoAniversariantes}"
                                   ajax="false">

                    </p:commandLink>

                </div>


            </div>
        </div>
        <div class="ibox-footer">

            <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <h:commandButton value="Cancelar" styleClass="btn btn-default center-block"
                                     actionListener="index" immediate="true"
                    >
                        <p:ajax update="navegacao,:formCentro:mensagem"
                                process="@this"/>
                    </h:commandButton>
                </div>
            </div>


        </div>
    </ui:define>

</ui:composition>
