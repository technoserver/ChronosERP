<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Cadastro r√°pido de produto</title>

    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: sans-serif;
            font-size: 14px;
            color: #5f666c;
            -webkit-font-smoothing: antialiased !important;
        }

        page {
            background: white;
            display: block;
            margin: 0 auto;
            padding: 0 2cm 2cm 1.5cm;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.1);
            font-size: 9pt;
        }

        page[size="A4"] {
            width: 21cm;
            height: 29.7cm;
        }

        page[size="A4"][layout="landscape"] {
            width: 29.7cm;
            height: 21cm;
        }

        .conteudo {
            position: relative;
            width: 100%;
            height: 48%;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .via {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .via-cliente {
            color: #F00006;
        }

        .linha {
            border-top: 2px solid #000000;
            width: 100%;
        }

        .columns {
            margin-left: -.75rem;
            margin-right: -.75rem;
            margin-top: -.75rem;
        }

        .columns:not(:last-child) {
            margin-bottom: calc(1.5rem - .75rem);
        }

        .column {
            display: block;
            flex-basis: 0;
            flex-grow: 1;
            flex-shrink: 1;
            padding: .75rem;
        }

        .subtitle {
            color: #4a4a4a;
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.25;
        }

        .subtitle.is-5 {
            font-size: 1.25rem;
        }

        .has-text-centered {
            text-align: center !important;
        }

        table thead th {
            border-bottom: 1px solid #000000;
            border-top: 1px solid #000000;
            background: #eeeeee;
            padding: 3px;
        }

        table tbody tr td {
            padding: 3px;
        }

        table tbody tr:last-child {
            border-bottom: 1px solid #000000;
        }

        .borda-assinatura {
            border-top: 1px solid #999;
            margin: auto;
            display: block;
            width: 30%;
        }

        p {
            margin: 0;
            padding: 0;
        }

        @media screen and (min-width: 769px), print {
            .columns:not(.is-desktop) {
                display: flex;
            }
        }

        ul li {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            padding: 2px 5px;
        }

        .dados-os {
            padding: 0;
            background: #eeeeee;
        }

        .p-col {
            webkit-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            -ms-flex-preferred-size: 0;
            flex-basis: 0;
        }

        .obs {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        @media print {
            body, .page {
                margin: 0;
                box-shadow: 0 0 0 0;
            }
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            window.print();
            setTimeout(function () {
                window.onmouseover = function () {
                    window.close();
                }
            }, 1000);
        });
    </script>
    <f:metadata>
        <f:viewParam name="id" value="#{osRelatorioControll.id}"/>
        <f:viewAction action="#{osRelatorioControll.buscarOs()}"/>
    </f:metadata>
</h:head>
<h:body>
    <h:form id="form">
        <page size="A4">
            <div class="conteudo">
                <ui:include src="dadosOS.xhtml"></ui:include>
                <div class="footer">
                    <div class="columns">
                        <div class="column has-text-centered">
                            <span class="borda-assinatura borda-assinaturaOs"><p>Ass. Empresa</p></span>
                        </div>
                    </div>
                    <div class="via">
                        <span class="via-cliente">(Via do cliente)</span>
                        <span class="linha"/>
                    </div>
                </div>
            </div>
            <div class="conteudo">
                <ui:include src="dadosOS.xhtml"></ui:include>
                <div class="footer">
                    <div class="columns">
                        <div class="column has-text-centered">
                            <span class="borda-assinatura borda-assinaturaOs"><p>Ass. Cliente/Recebedor</p></span>
                        </div>
                    </div>
                    <div class="via">
                        <span class="via-cliente">(Via da empresa)</span>
                    </div>
                </div>
            </div>
        </page>

    </h:form>
</h:body>
</html>
